POLITICS_ANTONIO_SOTO_DESC:0 "안토니오 소토 카날레호는 1897년 스페인 라코루냐 주 페롤 시에서 태어났습니다. 어린 시절에 아버지를 여읜 그는 고작 13살의 나이에 형제를 데리고 아르헨티나로 향할 수 밖에 없었습니다. 그는 벌써 10대에 유랑극단 회사 '세라노-멘도사'와 함께 여행하던 와중 만난 사람들에게 아나키즘 이념을 배웠습니다. 그는 추부트 주 트렐류 상업 고용인 파업에 참가했습니다. 파업은 공개적인 반란으로 비화했고 그는 파업인들의 곁에 서서 함께 싸웠습니다. 반란은 진압당했지만, 그래도 미래 반란에 필요한 귀중한 경험을 얻게 되었습니다.\n\n부유한 지주들이 파업인들과 정부 사이에 합의한 요구 사항을 거부하기로 결정하면서 2차 파타고니아 파업이 터지자, 그는 파업에 참가했고 반란을 조직했습니다. 소토가 맹렬한 연설으로 환상을 깬 노동자들을 이끌고 발레라 중령이 지휘하는 군 파견대를 힘겹게 격퇴한  '라 아니타' 농장에서 파업은 교착 상태에 빠졌습니다. 그의 부대는 더 나은 노동조건과 열정적인 이상을 추구하는 단순 노동자들과 함께 성장해 나가면서 느리지만 꾸준하게 군을 교착 상태로 밀어붙이는데 성공했고, 마침내 정부가 군에게 철수를 명령하기에 이릅니다. '엘 갈레고'는 파타고니아 노동자 전선의 노동자들 사이에서, 더 나아가 전 세계의 아나키스트들 사이에서 전설적인 사건이 되었고, USA의 안정을 지키기 위해 에밀리오 로페즈 아랑고와 연대를 맺으면서 항후 몇년간 의장이 행한 일에 기대가 모아지고 있습니다..."

POLITICS_MANUEL_BALDOMERO_DESC:0 "부유한 가정에서 태어난 마누엘 발도메로 우가르테는 '부에노스 아이레스 국립학교'에 입학해 열렬한 독자이자 열정적인 작가가 되었습니다. 1897년, 그는 공부를 계속하기 위해 파리로 향했습니다. 그는 철학과 사회학 교육과정을 밟았고 1894년 미국이 쿠바에 개입한 이래로 제국주의에 대해 증오심을 표현하면서 장 조레스를 따르기 시작했습니다. 그는 아르헨티나 젊은 작가들의 모임에 가입했고, 그들 모두가 사회당에 가입했습니다. 하지만 젊은이들은 후안 B. 후스토가 이끄는 사회당 내 보수파 지도부에 빠르게 적대감을 느끼게 되었고 사회당 내에서 훨씬 전투적인 파벌을 형성하게 되었습니다.\n\n파타고니아 노동자 전선이 일어섰을 때, 우가르테는 무기력한 후안 B. 후스토와 함께할 생각이 없었고 새로 태어난 국가로 향했습니다. 우가르테가 혁명주의 이상에 열정을 보이기는 하지만, 한편으로는 동료 혁명가들과 상당히 다른 점을 보여줍니다. 그는 아르헨티나 국가와 문화를 사랑한다는 점을 확실히 하면서도 종교의 자유와 국가 개념을 확고하게 지킵니다. 하지만 그는 동시에 남아메리카에서 제국주의를 멈추게 하기 위해 다른 사회주의자들과 연대해야 할 필요성을 믿습니다. 그리고 자신의 기치 아래에서 남아메리카를 통합하기 위해 노력할 것입니다."

POLITICS_KING_OF_MAPUCHES_DESC:0 "'앙투안 3세'라는 왕명으로 더 유명한 자크 앙투안 베르나르드는 1880년 프랑스 파리에서 태어났습니다. 그는 프랑스 귀족이자, 스스로 아라우카니아와 파타고니아의 국왕을 칭한 아버지의 계승자이자, 자신에게 그다지 관심이 없는 백성들을 지배하는 국왕입니다. 수십 년 전 마푸체족이 프랑스인 국왕에 동의하기는 했지만, 그 이후로 수많은 것들이 바뀌어 버렸습니다. 그가 통치하는 백성들은 그를 외국인으로 받아들이며 정통성이 의심된다는 표현이 가장 우호적인 말일 것입니다."

POLITICS_VARELA_PATA_DESC:0 "엑토르 베니그노 바렐라는 1920년대 파타고니아 파업 진압을 담당했습니다. 노동자와 처음 대면한 그는 고용인 권리를 되찾고자 하는 파업자들의 외침이 정당하다고 생각하여 관대한 대응을 했고 파업을 계속 하도록 놔뒀습니다. 하지만 2차 파타고니아 파업 당시 그는 파업인에게 무조건 항복을 요구하며 무자비한 모습을 보여주었습니다. 심지어는 합의를 위해 소토가 파견한 전령들을 처형하기도 했습니다. 하지만 그는 봉기를 억누르는데 실패했고 이로 인해 군에서 징계를 받아 강등당했습니다. 하지만 애국당과 연계한 이래로 그는 반란 진압 전술에서 귀중한 경험을 배웠고 지금은 파타고니아 군정 장관이 되었습니다. 그는 철권으로 통치할 것이며 감히 자신에게 모욕을 주었던 이들을 끝까지 추적할 것입니다"

POLITICS_JACQUES_ANTOINE_BERNARD_DESC:0 "자크 앙투안 베르나르드는 1880년 프랑스 파리에서 태어났습니다. 그는 프랑스 귀족이자, 스스로 아라우카니아와 파타고니아의 국왕을 칭한 아버지의 계승자이자, 자신에게 그다지 관심이 없는 백성들을 지배하는 국왕입니다. 수십 년 전 마푸체족이 프랑스인 국왕에 동의하기는 했지만, 그 이후로 수많은 것들이 바뀌어 버렸습니다. 그 결과 경쟁국 아르헨티나의 영구적인 분할 상태를 유지하려고 의도한 브라질 공화정부가 그의 왕위계승권을 파타고니아에서 밀어붙이면서 베르나르드 개인에게 권력이 집중된 공화국 정치 체제를 받아들이라는 압력을 넣었습니다."

POLITICS_RODOLFO_GHIOLDI_DESC:0 "로돌포 호세 히올디는 1917년 아르헨티나 공산당이 처음 창당되었을 때 젊은 사회주의자 연합에서 부통령을 맡으면서 정치 경력을 시작했습니다. 러시아 혁명의 열기가 사그라들고 비극의 한 주와 파타고니아 반란이 터졌을 때 그는 교사로 일하던 그는 자신의 정치적 견해로 인해 생긴 적색 공포로 인해 생업을 내려놓았습니다. 고향 부에노스 아이레스에서 머물러야 할 이유가 없던 히올디는 형제 아메리코와 오레스테스와 함께 파타고니아로 향하기 위해 공산당과 연줄을 이었습니다. 도착한 이후 당과 당수 루이스 에밀리오 레카바렌 사이에 파벌 다툼이 벌어졌고 마침내 자살로 이어졌습니다. 모이세이 이사아코비치 칸토르의 도움을 받은 히올디는 빠르게 선거운동에 뒤어들었고 공산당 지도자가 되었습니다. 이후 1924년 형제 오레스테스에게 당수직을 넘겨주기 전까지 당을 이끌었습니다. 히올디의 타협적 성향으로 인해 파타고니아 내의 아나키스트와 공산주의자 사이에 고조되던 긴장을 해소할 수 있었으며, 양 진영이 아르헨티나의 적에 맞서 협력하도록 만들어냈습니다. 비록 이런 점으로 인해 그가 중도파와 야당측에서 존경받게 되었다고는 해도, 당 내 급진파는 히올디가 당보다 다른 정당의 이익을 대변한다고 비난하고 있습니다."

POLITICS_ALFREDO_PALACIOS_DESC:0 "알프레도 로렌소 라몬 팔라시오스는 오랫동안 아르헨티나 사회주의 중도파 성장의 상징이었습니다. 주로 변호비를 낼 여유가 없는 노동자 계급 고객들을 위해 법정에 섰기 때문에 '빈민의 변호사'로 알려진 알프레도는 이민자가 대부분인 라보카 지역에서 노동자들의 표를 끌어모아 아르헨티나 최초의 사회주의자 의원이 되었습니다. 의원이 된 그는 계속해서 친 노동자 법안 도입을 추진했지만, 복잡한 아르헨티나 정치판과 개인적인 소신으로 인해 의원으로서 성공한 업무는 단 하나도 없었습니다. 1915년 다른 정치인과 결투(상세한 내용은 당에 의해 숨겨졌습니다)를 수락한 문제로 사회당에서 쫓겨난 그는 부에노스아이레스 대학에서 교수로 일했고, 이후에는 라플라타 국립대학 교장이 되었습니다. 사회당 내 발도메리스타스와 달리 팔라시오스는 파타고니아 혁명을 묵묵히 반대하며 체제 내에서 변화를 불러오는 운동 방식을 선택했습니다. 크리스마스 쿠데타로 팔라시오스가 숨어들어가기 전까지 말이지요. 파타고니아가 승리를 거둔 이후 알프레도는 정치적 영향력을 활용해 총서기 선거에 입후보하는데 성공했고, 현재 아르헨티나 국가 지도자로 서 있습니다. 이상주의자인 팔라시오스는 후안 B. 후스토의 꿈을 따르며, 혁명이 일어나지 전 아르헨티나 공화국의 모습을 회복하려 노력할 것입니다. 그리고는 공화국을 노동자들의 천국으로 만들기 위해 계속해서 개혁을 이어나갈 것입니다."

POLITICS_SEVERINO_DI_GIOVANNI_DESC:0 "세베리노 디 지오반니는 이탈리아 내전을 피해 고국을 떠난 난민중 한 명으로, 젊은 청년인 그는 지난 수십 년 동안 아르헨티나에 도착한 여러 이민자들 중 한명이었습니다. 모론 마을에 정착한 그는 파타고니아 파업사태로 인해 그가 남쪽으로 향하게되기 전에는 무정부주의 신문 "라 안토르차"에서 일했습니다. 파타고니아에 도착한 그는 푸에르토 마드린에 정착하여 "쿨마인"(Culmine)이라 불리는 신문사를 만들어서 일하기 시작했는데, 그는 북쪽의 반동주의자들뿐만 아니라 자신들의 밥그릇을 챙기기 위해 혁명을 이용하려 하는 파타고니아의 "가짜 혁명가"들 역시 조심해야 한다고 주장했습니다. 북부와의의 전쟁이 점점 길어지자, 그는 미국의 관심사에 포함되기 시작했고, 소토와 아랑고를 상대로 목소리를 내는 그의 역할은 금세 정점에 이르렀습니다. 그가 새 의장으로 선출된 지금, 세베리노는 다른 어떤 파벌보다 훨씬 더 급진적인 노동자 낙원을 갖게 되었고, 만약 그의 사상과 실용주의로 재건된 아르헨티나가 충돌한다면 미국이 지금까지와 같이 그를 지지할지는 불확실합니다."

POLITICS_LIBORIO_JUSTO_DESC:0 "아르헨티나 장군 아구스틴 P. 후스토의 아들인 '케브라초'는 엘 팔로마르 군사학교 교장 아버지가 후스토가 누구와 면식을 가질지까지 결정하는 군사적인 분위기의 집안에서 자랐습니다. 하지만 아이러니하게도 혁명이 터지자 그는 참전하게 되었습니다. 아버지가 그를 반사회주의 정권으로부터 지켜주는 와중에 리보리오는 남쪽으로 개인적인 십자군 원정을 떠나기로 결정했습니다. 처음에는 광활한 파타고니아를 돌아다니며 시골 농민들과 뒤섞여 살았고, 당시의 경험을 자산으로 삼아 이후 혁명 운동에 완전히 투신하게 되었습니다. 엘 팔로마르에 있는 아버지의 서고에서 최대한 많은 책들을 가지고 오면서 혁명을 준비했습니다. 순식간에 그는 아르헨티나 군대와 맞서려 시도하는 공산주의 민병대에서 가장 중요한 인물이 되었고, 자신이 아버지만큼 능숙하지는 못하지만 충분히 능력 있는 야전 지휘관이라는 사실을 증명해냈습니다. 이런 점과 함께 격렬히 지지하는 남아메리카 혁명과 모든 자본주의의 폐지 주장으로 인해 그는 공산당 내에서 상당히 타당한 인물로 빠르게 올라섰습니다. 그리고 히올디를 물리칠 정도로 큰 정치적 영향력이 부족했던 이보리오는 결국 정부에 대항하는 쿠데타에서 빛을 발할 기회를 잡았습니다. 이제 의장으로 우뚝 선 리보리오는 심지어 스스로를 '라틴아메리카 혁명의 구원자'라고 공공연하게 지칭하면서 아르헨티나 혁명은 더 큰 계획을 향한 첫걸음일 뿐이라고 공언하기까지 했습니다..."


