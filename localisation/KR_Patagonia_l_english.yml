##Army Generals##
FOP_Paulina_Mansurova_desc:0 "§Y장군 설명\n§Y출생:§W 1915년, 아르헨티나의 수도, 부에노스 아이레스.\n§Y군사 경력:§W 러시아계 볼셰비키 망명자 가정에서 태어난 파울리나는 그녀의 가족으로부터 러시아 내전의 냉혹한 현실을 배웠습니다. 그럼에도 불구하고, FOP가 형성되었을 때, 그녀는 혁명을 돕기 위해 목숨을 걸기로 결심했습니다. 공식적인 군사 경험은 없지만, 스페인어와 러시아어를 모두 다루는 것은 현재 FOP에 살고 있는 많은 러시아 망명자들과 군인들 사이의 의사소통을 용이하게 했습니다. \n§Y중요 참고 사항:§W- 그녀는 현재 공식적인 군사 전략을 배우고 있으며 미하일 프룬제, 미하일 투하쳅스키와 접촉하고 있는 것으로 알려져 있습니다."

FOP_Marc_Augier_desc:0 "§Y장군 설명\n§Y출생:§W 1908년 3월 19일, 프랑스, 보르도.\n§Y군사 경력:§W 마크 오지에는 세계대전이 발발하기 전에 열광적인 산악인이었는데, 그는 스위스 국경 근처의 남부 서부 전선에서 근무했습니다. 프랑스 생디칼리스트 혁명이 한창일 때, 오지에는 그의 원시주의적 견해가 지역 생디칼리스트 지도자들과 충돌하면서 아르헨티나로 떠나기로 결정했습니다. 그 이후 그는 군인과 산악인으로서의 경험을 통해 FOP의 군대를 도왔으며, 빠르게 그를 유명인사이자 존경받는 군 참모진으로 만들었습니다.\n§Y중요 참고 사항:§W- 그는 자크 도리오와 접촉하고 있는 것으로 알려져 있지만, 지금까지 프랑스로 돌아가는 것을 거부해 왔습니다. 그곳에서 그는 자신의 원시주의적 견해가 여전히 동료 혁명가가 가진 견해와 충돌할 것이라고 생각합니다.\n- 우가르테의 세력과 연합했습니다"

FOP_Esteban_Lucich_desc:0 "§Y장군 설명\n§Y출생:§W 1883년 경, 오스트리아-헝가리 제국의 일부, 달마티아, 두브로브니크\n§Y군사 경력:§W Esteban Lucich lacks any formal military experience, but he has become friends with the illegalist anarchist professor Germán Boris Vladimirovich, who has convinced Lucich to join the FOP's army. Since then, Lucich has proven his strategic talent, although he has proven to be cruel towards his own troops in order to reach his objectives.\n§YImportant Notes:§W- Lucich is known to have a psychotic and ruthless personality, which gives him a bad reputation among the FOP's populace and his troops.\n- Aligned with the Radical anarchist faction"
FOP_Micaela_Feldman_desc:0 "§YGeneral Description\n§YBorn:§W March 14 1902, in Moisés Ville, Santa Fe province, Argentina.\n§YMilitary Career:§W Born to a Jewish family that escaped the Tsarist progroms, Mika has taken an active political role since she was 15 years old. In 1923, Mika flees to the FOP with her husband, Hipólito Etchebéhère. She has since then joined the FOP's army, gaining plenty of experience with the constant skirmishes along the border with Argentina.\n§YImportant Notes:§W- Aligned with the Communist faction."

FOP_Miguel_Arcangel_Roscigna_desc:0 "§Y장군 설명\n§Y출생:§W 1891년경, 아르헨티나, 부에노스 아이레스.\n§Y군사 경력:§W 1909년 아나키스트 시몬 라도비츠키의 손에 의한 라몬 L. 팔콘 경찰청장의 암살로 영감을 받은 미겔 아르카넬 로시니아는 1910년대의 대부분의 기간동안 아나키즘에 관심을 갖기 시작했으며, 몇몇 아나키즘 단체들에 참여하면서 아나키즘 문학들을 읽기 시작했습니다. 1924년에 그는 결심하고, 라도비츠키와 몇몇 아나키스트들의 탈옥을 도와주기위해 우수아이아 교도소의 교도관으로 일했습니다. 그들은 아르헨티나 해안 경비대가 그들을 따라잡으려고 할 때 아폴리나리오 바레라와 칠레의 라몬 시푸엔테스, 에르네스토 메디나의 도움으로 성공적으로 탈출할 수 있었고 FOP에 도달할 수 있었습니다. 그 이후로 로시니아는 FOP의 민병대에 참여했고 탈퇴 후 그의 인기는 그가 자신의 군대를 이끌도록 선택되게 했습니다. 하지만 러시아 혁명의 사건들에 대해 알게 되면서, 그는 FOP 내의 공산주의자들을 경계하게 되었고, 그들의 영향력을 억누르고 방해하는 데 적극적으로 참여하게 되었습니다.\n§Y중요 참고 사항:§W- 라도비츠키와 부에나벤투라 두루티의 친한 친구입니다.\n- 아나키스트 급진파와 동맹했습니다.\n- 공산주의 세력에 강력히 반대합니다."

FOP_Kurt_Gustav_Wilckens_desc:0 "§Y장군 설명\n§Y출생:§W 1886년 11월 3일, 독일, 슐레스비히-홀슈타인 주, 바트 브람슈테트.\n§Y군사 경력:§W 정원사가 되기 위해 젊은 시절의 대부분을 공부한 그는 경제적 어려움으로 인해 1906년에 독일 군대에 입학하여 프로이센의 근위 소총 대대에 복무하였습니다. 그의 의무적인 4년간의 군 복무가 끝났을 때, 그는 정원을 가꾸는 것에 대해 더 배우기 위해 미국으로 갔고, 그곳이 그가 아나키즘에 대해 배웠던 곳이었습니다. 여러 번의 파업과 산업 사보타주에 참여한 후, 그는 1920년에 독일로 추방되었습니다. 미국에서 아르헨티나에서 아나키스트가 성장하는 것에 대해 배웠던 그는 1920년 9월 29일 부에노스 아이레스에 도착하면서, 빠르게 새로운 세계를 향해 다시 한번 항했습니다. 그는 독일 지역 사회에서 파타고니아 총파업이 일어나기 전까지 FAUD가 후원하는 지역 신문인 'Der Syndikalist'에서 일했습니다. 이 사건에 대한 첫 몇 달 동안 거의 불신했던 윌켄스는 그의 동지들과 안드레스 바스케스 파레데스와 함께 남쪽으로 탈출하기로 결정했습니다. 극단적으로 평화주의적인 자세에도 불구하고, 그는 FOP의 민병대에 합류하기로 결정했고 그의 점잖은 태도와 신념은 그를 승진하게 만들었습니다.\n§Y중요 참고 사항:§W- 아나키즘적 이상을 위해 기꺼이 무기를 들고자 하지만 윌킨스는 모든 형태의 폭력을 경멸합니다.\n- 아나키스트 온건파와 동맹했습니다."

FOP_Umberto_Lanciotti_desc:0 "§YGeneral Description\n§YBorn:§W April 1 1894, in Forano, Rieti, Italy.\n§YMilitary Career:§W At the age of 19, Umberto emigrated from Italy to France and then to the United States in order to find work. While in the United States, he went on to a long and prolific career of hopping from one job to the next, accumulating experience in coal mines and refineries, automobile factories, and banks. With the outbreak of the Weltkrieg, he ran into issues with the law and went into hiding, finding his way to Detroit where he became an active participant in the anarchist scene of the city. In June of 1920, he served as a waiter aboard the cruise ship Andrea Costa where he secretly returned to Genoa, working alongside the new Socialist Republic to repair the railroads before leaving for England surreptitiously 7 months later. In March of 1925, he then travelled to Buenos Aires and then crossed the Rio Negro to link up with the Anarchist forces there, meeting Severino di Giovanni. His ability to clandestinely move about and terrorize the forces of the reactionary north, along with his fierce loyalty and determination, quickly prompted him to rise up the ranks.\n- Aligned with the Radical Anarchist faction."

