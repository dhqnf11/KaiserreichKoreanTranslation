### Starting Tree ###
FOP_the_revolutionary_fires:0 "혁명의 불꽃"
FOP_the_revolutionary_fires_desc:0 "혁명의 불길을 잠재우려는 아르헨티나 정부의 노력에도 불구하고 우리는 여전히 살아 움직이고 있으며 날이 갈수록 갈해지고 있습니다. 우리의 승리가 확실하지는 않다고 하더라도, 북쪽의 반동 세력과 치를 최후 결전을 준비해야 합니다."

FOP_the_three_main_issues:0 "3대 경제 사안"
FOP_the_three_main_issues_desc:0 "파타고니아의 자연환경은 기동하기에 적합하지 않습니다. 전쟁터에서 승리를 거두고자 한다면 현명히 판단해야만 하며, 전쟁에 대비하기 위해서는 우선 지역 경제를 괴롭히는 문제를 조사해야만 합니다."

FOP_we_need_more_production:0 "무기 밀수"
FOP_we_need_more_production_desc:0 "파타고니아의 산업 혁명을 위한 첫 단계는 먼저 북쪽의 반동 세력으로부터 우리 스스로를 지킬 능력을 갖추는 것입니다. 그러나 현재 우리에게는 산업 기반을 구축하는 것조차 버거우므로, 해외에서 우리의 빈약한 자원으로 구할 수 있는 무기라면 무엇이든 찾아야만 할 것입니다."

FOP_adapt_the_fishing_industry:0 "파타고니아 어업"
FOP_adapt_the_fishing_industry_desc:0 "파타고니아에 있는 상당한 규모의 대서양 어업 산업은 혁명으로 인해 사실상 중단된 상태입니다. 해안을 방어할 만한 해군을 창설하기 전에 먼저 어부들을 도와 바다를 되찾고 파타고니아에서 자리를 잃은 상선을 되찾아야 합니다. 무엇보다도, 어업은 인민과 군대 모두를 먹여 살리는데도 도움이 될 것입니다."

FOP_prospect_for_resources:0 "자원 활용"
FOP_prospect_for_resources_desc:0 "파타고니아 경제는 심각하게 낙후된 상태이며, 이 지역의 부 대부분이 발 밑에 묻힌 상태입니다. 이전 정권이 경제 부분에 관심이 없었기 때문에 이런 상황에 이르른 것이며, 이제 우리가 우리 자신의 운명을 좌우할 수 있게 되었으니 인민과 혁명군을 지원하기 위한 자원 산업에 투신해야만 합니다."

FOP_grandes_trabajos_de_progreso:0 "산업 계획도 조직"
FOP_grandes_trabajos_de_progreso_desc:0 "옛 정권은 파타고니아를 현대 산업과는 전혀 관련이 없는 절망적으로 궁핍한 지역으로 만들었습니다. 파타고니아 스스로 일으킨 산업 혁명의 궁극적 목적은 우리 인민에게 번영을 가져다 주는 것입니다. 하지만 이를 달성하기 전에 해외에서 연료를 들여와 산업 부문에 공급하기 위한 공급망을 구축해야만 합니다."

FOP_where_we_gonna_build:0 "중앙 건설청"
FOP_where_we_gonna_build_desc:0 "자유 시장의 착취와 변덕을 버리고, 해당 지역의 미래 개발을 총괄하기 위해 푸에르토 마드린에 중앙 계획 위원회를 설립할 예정입니다. 우리 자신과 노동자들에게 명확한 목표를 설정해 준다면 파타고니아에 필요한 기본 산업과 인프라를 더욱 효율적으로 창조해낼 수 있을 겁니다."

FOP_fund_north_patagonia:0 "추부트에 자금 투입"
FOP_fund_north_patagonia_desc:0 "파타고니아 북부 지역인 추부트는 혁명의 중심지가 되었지만, 혁명을 수행할 수 있는 근육이 되기에는 아직 이릅니다. 중앙 건설청은 이 지역에 자금을 투입하여 미래 산업을 위한 지역 개발을 개시할 수 있기를 바랍니다."

FOP_fund_south_patagonia:0 "산타크루즈에 자금 투입"
FOP_fund_south_patagonia_desc:0 "파타고니아 남부 지역인 산타크루즈는 아르헨티나의 낙후 지역중 하나였으며, 겨우 몇 개의 어촌과 광산만이 있는 지역입니다. 중앙 건설청은 이곳에 자금을 투입하여 이 지역의 개발진척도가 추부트를 따라잡도록 함으로써, 재정적 부담을 줄여주고, 우리가 하려는 사업들을 지원을 할 수 있게 되기를 바라고 있습니다."

FOP_factory1:0 "파타고니아 산업 혁명"
FOP_factory1_desc:0 "노동자들의 위대한 노력으로 파타고니아를 완전히 현대화된 산업화된 국가로 만들겠다는 목표를 이루었습니다. 이제 머지않아 우리는 아르헨티나에서 가장 가난한 지역이라는 족쇄를 부수고 우리만의 산업혁명을 가진 노동자들의 낙원으로 변해 것입니다!"

FOP_military1:0 "군사적 자립"
FOP_military1_desc:0 "동지들의 도움에만 의존하던 시절은 지나갔습니다. 노동자들의 노력과 헌신을 통해 우리는 자급자족 할 수 있는 정도에 가까워지고 있습니다. 전쟁을 하고자하는 파타고니아의 노력은 총들을 끊임없이 생산하고 있습니다. 현재 우리는 그 어느 때보다도 우리 스스로를 방어할 준비가 되어있을 것입니다.

FOP_further_boat_conversions:0 "함대 확장"
FOP_further_boat_conversions_desc:0 "우리 함대는 현재 국민들이 요구하는 기본적인 수준은 충족시키고 있습니다. 지금은 시작일 뿐이지만, 만약 우리가 함대를 확장하기 위해 자원을 더 많이 투입한다면, 우리는 바다가 우리에게 제공하는 부를 진정으로 누릴 수 있을 것입니다."

FOP_chilean_naval_assistance:0 "칠레의 해군 지원"
FOP_chilean_naval_assistance_desc:0 "산티아고에 있는 우리의 동지들은 혁명이 시작된 이래로 군인과 총을 보내주며 우리를 도왔습니다. 향후 몇 가지를 양보하는 대가로, 우리의 작은 항구들 중 하나를 조선 시설로 탈바꿈 하도록 확장할 수 있게 해군 기술자를 몇 명 보낼 것입니다."

FOP_request_syndie_countries_ship_designs:0 "인터내셔널 해군 지원 요청"
FOP_request_syndie_countries_ship_designs_desc:0 "해안을 보호하기 위해 해안 경비대를 배치한 상황에서 이제는 적의 급소를 타격할 수단을 찾아야 합니다. 만약 동지들이 우리에게 오래된 잠수함들을 제공한다면, 우리는 바다 밑에서 게릴라전을 할 수 있을 것입니다. 그들이 감히 우리를 공격한다면 말입니다!"

FOP_request_syndie_subs:0 "인터내셔널 잠수함 요청"
FOP_request_syndie_subs_desc:0 "해안을 보호하기 위해 해안 경비대를 배치한 상황에서 이제는 적의 급소를 타격할 수단을 찾아야 합니다. 만약 동지들이 우리에게 오래된 잠수함들을 제공한다면, 우리는 바다 밑에서 게릴라전을 할 수 있을 것입니다. 그들이 감히 우리를 공격한다면 말입니다!"

FOP_syndie_support:0 "인터내셔널 장교 훈련"
FOP_syndie_support_desc:0 "우리 해군의 대부분은 현재 징발된 선박의 선장과 실전 경험 없는 민간인들이 함께 지휘권을 행사하고 있습니다. 만약 우리가 제3인터내셔널에게 부탁하여 장교들을 훈련시킬 수 있다면, 해군력을 강화하려는 우리의 노력에 있어 매우 귀중한 사례가 될 것입니다."

FOP_coastal_defences:0 "해안 방위"
FOP_coastal_defences_desc:0 "만약 우리 해안 경비대가 후퇴하거나 침몰한다면, 우리의 도시는 반동분자들의 해군 상륙에 완전히 노출될 것입니다. 그들이 우리에게 그런 치졸한 전술을 쓰는 것을 막기 위해, 우리는 해안선을 따라 방어 요새를 건설해야 합니다."

FOP_the_population_issue:0 "인구 조사"
FOP_the_population_issue_desc:0 "다가오는 전쟁에 제대로 대비하기 위해서는 인구조사를 실시하고 징병명부 작성에 착수해야 합니다. 전방으로 보낼 수 있는 모든 예비군들을 샅샅이 조사해야 합니다."

FOP_rally_the_people:0 "노동자들을 소집하라!"
FOP_rally_the_people_desc:0 "노동자 전선(Frente Obrero)이여 일어나라! 북부의 노동자들은 이것을 보는 것이 현명할 것입니다. 그들의 목소리는 북부의 괴뢰 정권에 의해 조용해졌지만, 우리의 정보원들과 비밀 통신을 통해 노동자들에게 도달할 수 있습니다. 우리는 감히 그들을 억압했던 정권을 전복시킬수 있도록 우리의 전선에 도달하게 도울 것입니다."

FOP_increase_conscription:0 "무기를 든 여성들"
FOP_increase_conscription_desc:0 "북부의 적들은 아르헨티나의 여인들을 너무 오랫동안 억압해 왔습니다. 우리는 평등의 정신으로 우리 군대에서 기꺼이 복무할 모든 여성들에게 소총을 주고, 나아가 여성들에게 참전을 적극적으로 권할 것입니다. 소수의 전통주의자들은 이러한 정책에 동의하지 않을 수도 있지만, 부에노스 아이레스가 승리할 확률을 낮추는 데 큰 도움이 될 것입니다."

FOP_mass_army:0 "대규모 모집 계획"
FOP_mass_army_desc:0 "인력의 차이를 메우기 위해서는 가능한 한 많은 사람들을 우리의 대의에 끌어들여야 합니다. 혁명 주 전역에 징병소를 설치하고 농촌에 장교들을 파견하여 노동자들이 우리의 대의에 봉사하도록 격려할 것입니다. 이는 우리 군의 질적인 면을 약간 떨어뜨릴 수도 있지만, 우리의 만성적인 인력난을 효과적으로 해결할 수 있을 것입니다."

FOP_mass_training_methods:0 "급조된 무기"
FOP_mass_training_methods_desc:0 "부에노스 아이레스와 인력 차이를 메우기 위해 몇가지를 희생해야 했던 것처럼, 장비의 질 역시 희생해야 할 것입니다. 우리는 농촌에 작업장을 설치하고 파타고니아의 독창성을 이용하여 민간 설비들을 치명적인 전쟁 무기로 만들어야 합니다. 임시방편이긴 하지만 빈 손보다 나을 것입니다!"

FOP_more_is_needed:0 "강제징병"
FOP_more_is_needed_desc:0 "우리의 적은 우리보다 훨씬 많습니다. 이를 보완하기 위해서는 대의를 따르려 하지 않는 사람들을 격려하고 적에 대항하여 무기를 드는 것이 필요합니다. 이런 움직임이 파타고니아 사회에 혼란을 줄 수 있겠지만, 반동주의자들의 밑에서 노예로 전락하는 것보다는 낫습니다."

FOP_imports_from_chile:0 "칠레의 군사적 원조"
FOP_imports_from_chile_desc:0 "우리가 벼랑끝에 서 있을 때, 안데스 반대편에 있는 우리의 동지들은 군사 원조를 강화할 준비가 되어 있다고 알려주었습니다. 이것은 신생 혁명군에게 적절한 총을 지급하는 데 큰 도움이 될 것입니다."

FOP_internationale_guns:0 "인터내셔널의 총기"
FOP_internationale_guns_desc:0 "칠레의 동지들은 우리에게 필요한 최소한의 물자만을 제공해 줄 수 있습니다. 모든 군인들이 반혁명분자들과 맞설수 있는 충분한 양의 소총과 탄약을 확보하기 위해서, 우리는 해외에 도움을 요청할 필요가 있습니다. 파리와 런던의 동지들은 붉은 연대의 정신으로 우리에게 필요한 것을 제공해 줄 것입니다."

FOP_indiscriminate_conscription:0 "무차별적인 징병"
FOP_indiscriminate_conscription_desc:0 "인력난을 해결하기 위해 징병 활동의 규모와 범위를 확대해야 합니다. 남녀노소 모두는 혁명을 위해 국방의 의무를 다해야 합니다. 전투를 치루기 어려운 병사들이 전선에 합류해서 군대의 수준이 나빠지더라도 아예 병사가 없는 것보다 낫습니다."

FOP_call_on_chilean_manpower:0 "칠레 의용병 요청"
FOP_call_on_chilean_manpower_desc:0 "안데스 산맥의 동지들은 혁명을 위해, 조국을 위해 싸우기를 열망하고 있지만 칠레가 직접 개입할 수는 없습니다. 대신 우리는 이들에게 보급품과 소총, 그리고 혁명을 우리에게 전달할 기회가 있다는 메시지를 전해야 합니다."

FOP_call_on_european_help:0 "유럽 인력 요청"
FOP_call_on_european_help_desc:0 "파타고니아에 있는 모든 남녀에게 소총을 쥐여 주더라도 수적인 불균형은 여전할 것입니다. 적들과 대등해지기 위해서, 우리는 유럽에 있는 동지들을 불러 우리의 전선을 강화하도록 해야 합니다. 다행히도, 세계 혁명의 요람은 사회주의 대의를 돕기 위해 열심인 혁명가들로 가득 차 있습니다. 우리는 그들이 우리 해안에 도착할 수 있게 해야합니다."

FOP_international_army:0 "인터내셔널의 힘"
FOP_international_army_desc:0 "전 세계에는 우리와 함께 혁명을 전파하고, 기꺼이 군에 입대할 수 있는 수천 명의 야심차고 훌륭한 혁명가들이 있습니다. 우리는 이들이 우리와 함께 할 수 있도록 원조만 하면 됩니다. 병사들 간의 의사소통이나 작전 수행간에 문제가 생길 수는 있겠지만, 전선은 동지들로 꽉 차게 될 것입니다."

FOP_international_officers:0 "인터내셔널 항공 의용병"
FOP_international_officers_desc:0 ""파타고니아 공군"이라는 말은 조금 낯설게 느껴지기도 하지만, 외국의 혁명가들 덕분에 우리는 하늘을 붉게 물들일 전 세계의 숙련된 조종사들과 만날 수 있게 되었습니다. 이 대담무쌍한 사람들은 비록 자신들의 항공기만을 제공할 뿐이지만, 자신들이 제공권을 통제하고 있다고 믿는 자본주의자들의 환상을 산산조각낼 것입니다. "

FOP_manpower_issue_solved:0 "인력난 해결"
FOP_manpower_issue_solved_desc:0 "절망적인 시기에 우리는 가혹하다고 할 수도 있을 조치를 취했지만, 노동자들의 노력 덕분에 우리는 북부의 압제자들과 동등하게 맞설 수 있는 힘을 자랑하고 있습니다. 적들이 노동자의 자유를 종속시키려 할 때, 우리는 완전히 무장된 혁명 군대로 그들과 싸울 준비가 되어 있습니다!"

FOP_man_the_border:0 "국경 요새화"
FOP_man_the_border_desc:0 "적이 숫자와 장비에서 우위에 있기때문에, 방어적인 자세는 문제되지 않습니다. 요새와 참호를 우리의 전선에 산개함으로써 이전의 압제자들이 해방된 우리의 노동자들의 땅을 가져가려 할 때마다 엄청난 대가를 치르게 할 것입니다!"

FOP_new_infantry_equ:0 "북쪽으로의 침투"
FOP_new_infantry_equ_desc:0 "적들의 의도에 따라 싸우는 것은 죽음을 의미합니다. 그 대신 우리는 유격전을 수행하고 우리가 의도하는대로 전투가 흘러가도록 강요함으로써 적들을 파멸시킬 수 있을 것입니다."

FOP_organise_the_troops:0 "유럽의 전투방식"
FOP_organise_the_troops_desc:0 "우리 병사들의 대부분은 공식적인 군 경력이 없는 민병대와 게릴라들입니다. 단순히 나라를 지키는 것 그 이상을 위해, 유럽의 동지들 중 몇몇은 더욱 정규화된 모양으로 우리 사단을 조직할 수 있도록 도와주겠다고 합니다. 이러한 정예병사들과 통합하여 민병대를 양성하는 것도 군의 전체적인 효율성을 향상시키는 데 도움이 될 것입니다."

FOP_mountain_professionals:0 "철도 파괴"
FOP_mountain_professionals_desc:0 "아르헨티나는 산과 강이 있는 광활한 땅입니다. 이로 인해 적군은 병력을 배치할 때 철도에 크게 의존할 수 밖에 없습니다. 만약 우리가 철도를 파괴하고자 한다면, 우리는 전쟁에서 중요한 처음 1주에 일시적으로 그들의 기동성을 무력화시킬 수 있을 것입니다."

FOP_infiltration_time:0 "세포같은 침투"
FOP_infiltration_time_desc:0 "아르헨티나는 산과 강이 있는 광활한 땅입니다. 이로 인해 적은 군대를 넓게 분산시킬 수 밖에 없습니다. 만약 우리가 내부로 침투하여 반란의 씨앗을 뿌릴수만 있다면, 우리는 전쟁에서 중요한 처음 1주에 일시적으로 그들의 자원을 묶을 수 있을 것입니다."

FOP_armored_mechanized_research:0 "인터내셔널 기갑 전문가"
FOP_armored_mechanized_research_desc:0 "세계대전은 현대전에서의 전차의 효과를 증명했습니다. 우리의 혁명 군대가 현대적인 군대로 완전히 탈바꿈하기 위해서는 기계화 분과를 창설하는 것이 필요합니다. 런던과 파리의 기술자들에게 도움을 청함으로써, 우리는 이 과정을 상당히 빠르게 준비할 수 있을 것입니다."

FOP_military_research:0 "전략 표준화"
FOP_military_research_desc:0 "우리 군대는 매우 분권화된 성격으로 인해 각각의 분대만의 전술과 방법이 있는데, 이는 우리 군대의 조직력을 상당히 약화시키고 있습니다. 실제 전장에서의 장점도 있겠지만, 적어도 장교진들은 전우들이 어떤 움직임을 보여줄지 예측할 정도로는 군 전술을 표준화해야 합니다."

FOP_army_drills:0 "정예 교관"
FOP_army_drills_desc:0 "혁명군은 대부분 각각의 지역에서 뽑은 민병대이기 때문에 부대별로 숙련도의 차이가 큽니다. 보다 능력 있고 경험이 풍부한 정예 병사를 신중히 선발하여 신병들에게 붙여줌으로써, 우리는 그들의 능력을 향상시키고 군의 제도적인 지식을 계속해서 유지할 수 있을 것입니다."

FOP_new_training_methods:0 "색다른 공급 네트워크"
FOP_new_training_methods_desc:0 " 혁명군이 현재 싸우는 방식을 고수하려면 전통적인 보급망으로는 불가능합니다. 보급품을 숨길 은닉처를 설치하고 적진의 후방에서 숨겨진 물자를 더 잘 찾아낼 수 있도록 전사들을 훈련시킴으로써 우리는 전체적인 보급 상황을 크게 개선할 수 있을 것입니다."

FOP_military_research2:0 "외교 정책 지원"
FOP_military_research2_desc:0 "혁명군이 경험을 쌓으면서 전술도 발전하고 있습니다. 하지만, 이제 막 기본에서 벗어나기 시작했을 뿐입니다. 앞으로 우리군의 위대한 전략이 어떤 형태를 취해야 하는지를 정해야 합니다. 또한 우리는 인터내셔널에도 도움을 요청해야 합니다."

FOP_organised_force:0 "의무적인 민병대 훈련"
FOP_organised_force_desc:0 "부에노스아이레스와 그 너머의 반혁명분자들의 끊임없는 위협에 대비하기 위해, 우리는 시민들에게 기본적인 민병대 훈련과정을 거치도록 의무화하고 있습니다. 우리 민족이 미래의 갈등에 대해 육체적, 정신적으로 모두 대비함으로써, 혁명에 대한 그들의 헌신이 필요하게 되면 그들은 지금보다 훨씬 더 전투에 적합한 군인으로 변모할 것입니다."

FOP_national_defence:0 "군사화된 사회"
FOP_national_defence_desc:0 "반혁명분자들과의 평화는 있을 수 없으며, 우리의 혁명을 수호하기 위해서는 앞으로 닥쳐올 필연적인 분쟁에 대비하여 우리 사회를 무장시킬 필요가 있을 것입니다. 전쟁 준비가 되어 있는 노동자들과 함께, 우리와 전쟁을 할 만큼 어리석은 자들은 파타고니아의 모든 계층으로부터 격렬한 저항에 직면하게 될 것입니다."

### Political Tree ###
FOP_The_revolution_succesful:0 "혁명의 성공"
FOP_The_revolution_succesful_desc:0 "그 모든 역경에도 불구하고, 우리는 위풍당당하게 서 있습니다. 조국은 폐허가 되었으며, 우리 인민들은 당분간 이런 상황에 적응해야 할지도 모릅니다. 그러나 이 나라를 일으켜 세운 것은 우리 노동자들이라는 것을 잊어선 안 됩니다. 그리고 우리는 아르헨티나를 다시 한 번 일으켜 세울 준비가 되었습니다!"

FOP_first_national_TUC:0 "제1차 전국노동조합총회"
FOP_first_national_TUC_desc:0 "민주 공화정 정치 체제를 이어온 아르헨티나는 지금까지 단 한 번도 노동조합 총회를 개최한 적이 없었습니다. 어떤 사람들은 이 역사적인 사건을 간절히 바라고 있지만, 또 어떤 사람들은 단순한 독재 정권의 탄생이라고 생각하며 경계하고 있습니다. 노동조합 대표단에게 옛 의회의 관문이 열렸지만, 국가의 운명은 극히 불안정합니다."

FOP_the_anarchist_radicals:0 "무정부주의 급진파"
FOP_the_anarchist_radicals_desc:0 "세베리노 디 지오반니가 현재 의장 직무대행을 맡고 있는 가운데, 미국의 무정부주의 급진파가 다른 파벌의 꼭대기에 올랐습니다. 종교, 불평등, 그리고 민족주의에 대한 매우 단호한 입장을 가지고, 무정부주의자들은 옛 아르헨티나로부터 남아 있는 모든 것을 쓸어버리고, 아르헨티나의 영토를 세계의 모든 노동자들을 위한 국가로 만들려고 노력할 것입니다."

FOP_Equal_Roles_for_Men_and_Women:0 "여성의 권리 논쟁"
FOP_Equal_Roles_for_Men_and_Women_desc:0 "보수적인 정권들이 오랫동안 여성들을 남성과 분리시키려 노력했습니다. 이후 수년 동안 많은 자유주의 정권들이 등장함에 따라 많은 여성 인권 조직들이 생겨나거나 영화와 같은 많은 분야에 여성들이 포함되게 되었습니다. 하지만 세베리노는 이 문제를 한 단계 더 진전시키고자 하며, 이 문제는 의회에서 논의될 필요가 있을 것입니다..."

FOP_Seize_Church_Property:0 "교회와의 전쟁"
FOP_Seize_Church_Property_desc:0 "아르헨티나는 교회가 정치계의 주요 권력 브로커 역할을 하는 등, 사실상 세속 국가였던 적이 한 번도 없습니다. 그러나 혁명 정권이 들어선 지금, 이런 사태는 반드시 종식될 것입니다. 세베리노의 부하들이 아르헨티나의 모든 성직자들을 기소할 준비를 하고 있으며, 그들이 원하는 것은 교회를 국가에서 완전히 제거하는 것뿐입니다..."

FOP_Build_a_New_Society:0 "새로운 사회 건설"
FOP_Build_a_New_Society_desc:0 "세베리노는 의회의 과업이 완료됨에 따라 의회의 권한을 약화시키는 법안을 통과시키겠다고 제안했으며, 그 대신 지방의회가 선출한 연방의회에 기존 의회의 업무 대부분을 이양했습니다. 이로인해 우리나라의 외곽지역에 대한 우리의 통제가 줄어들 수 있겠지만, 그것은 선진화된 정치체제가 더 원활하게 운영될 수 있도록 해줄 것입니다."

FOP_the_anarchist_moderates:0 "무정부주의 온건파"
FOP_the_anarchist_moderates_desc:0 "소토가 의장직을 유지한 가운데, 미국은 다른 노동조합들 위에 남아 있고, 현재 국가에 대한 전면적인 변화를 수행할 준비를 하고 있습니다. 여러 이념가들 중에, 소토는 혁명 운동 내에서 단연 실용주의자이며, 무정부주의 이상을 재건할 의무가 있는 사회와 타협하려고 할 것입니다. 물론 이것이 성공할지는 시간만이 말해줄 것입니다..."

FOP_moderate_decentralization:0 "온건한 지방분권"
FOP_moderate_decentralization_desc:0 "타협적인 사람이기는 하지만 소토는 무정부주의자이며, 따라서 의회의 권한 중 일부를 지방의회에 위임하도록 명령했고, 중앙정부에 대해서는 대체로 필수적인 업무만 남겨두었습니다. 힘의 균형이 원래 계획했던 것만큼 극적으로 바뀌지는 않았지만, 기존의 아르헨티나의 중앙집권적 성격에서 변화해 나가고는 있습니다."

FOP_War_Anarchism:0 "전비 법안"
FOP_War_Anarchism_desc:0 "의회를 폐지하는 것은 무정부주의자들의 주요 과제이긴 하지만, 의회의 부재로 정세가 약화되었을 때 다른 반동 정권들이 우리나라를 집어삼키려 할 수도 있습니다. 이런 불상사를 방지하기 위해서, 세베리노는 "반동주의자들의 침략이 끝나는 때"까지 자신의 의장직과 의회의 임기를 무기한 연장하는 '전쟁 준비 법안'을 발의했습니다."

FOP_Root_out_Reactionaries:0 "반동주의자 색출"
FOP_Root_out_Reactionaries_desc:0 "국내의 반동주의자들이 우리의 혁명을 방해한다면 외국의 반동주의자들 역시 그들에게 동조하려 할 것입니다. 이 반역자들에게 그런 기회를 줘서는 안 됩니다. 그러므로, 우리의 혁명에 맞서거나 동조하지 않는 모든 사람들을 뿌리뽑기 위해 국가적 노력을 기울여야 합니다."

FOP_Uruguay_line:0 "참전용사들의 지혜"
FOP_Uruguay_line_desc:0 "우리가 가진 가장 귀중한 자원은 수많은 참전용사들일 것입니다. 이제는 그들 대다수가 전선의 가혹함을 견딜수는 없게되었지만, 그들이 가진 전장에서의 지식은 낭비되어서는 안 됩니다. 다음 세대의 군인들을 훈련시키기 위해 그들을 교관으로 배치함으로써, 우리는 훈련의 효율성을 높일 것입니다."

FOP_Uruguay_line:0 "참전용사들의 지혜"
FOP_Uruguay_line_desc:0 "우리가 가진 가장 귀중한 자원은 수많은 참전용사들일 것입니다. 이제는 그들 대다수가 전선의 가혹함을 견딜수는 없게되었지만, 그들이 가진 전장에서의 지식은 낭비되어서는 안 됩니다. 다음 세대의 군인들을 훈련시키기 위해 그들을 교관으로 배치함으로써, 우리는 훈련의 효율성을 높일 것입니다."


FOP_revolutionary_outpost:0 "방어적인 방법"
FOP_revolutionary_outpost_desc:0 "우리는 혁명전쟁을 수행하면서 최소한의 자원과 재료로 신속하게 방어 준비를 하는 방법을 배웠습니다. 이러한 경험을 좀 더 폭넓게 적용한다면, 효과는 유지하면서도 공사 속도를 높일 수 있을 것입니다."

FOP_the_workers_militia:0 "연방 민병대 모집계획 지속"
FOP_the_workers_militia_desc:0 "모든 지역은 그들만의 민병대를 가질 자유가 있지만, 계속해서 지역 민병대를 인정한다면 우리는 반동분자들과 맞서 싸울 연방 군대가 부족할 것입니다. 지방의회가 제안한 해결책은 각 지방의회와 합의된 일정 기간 동안 지역 민병대의 "일정 비율"을 연방 군대의 휘하에 두도록 하는 것입니다. 민병대의 화기 무장은 훌륭하진 않겠지만, 혁명적 사상으로 무장된 병사들을 얻을 수 있는 것은 분명합니다."

FOP_Reconciliate_with_the_church:0 "교회와의 화해"
FOP_Reconciliate_with_the_church_desc:0 "아르헨티나 가톨릭 교회가 수십 년 동안 주요 권력의 브로커로 우뚝 서 있는 현재 상황에서, 수세기전으로 거슬러 올라가는 식민지때 까지는 아니더라도, 우리의 체제를 확고히 하기 위해 그들에게 다시 접근하는 것이 현명할지도 모릅니다..."

FOP_pass_revolutionary_laws:0 "혁명적 법안 통과"
FOP_pass_revolutionary_laws_desc:0 "혁명적인 정부가 들어서면서 이제 의회는 노동자들이 원하는 법안을 통과시킬 수 있습니다. 유급휴가, 민주화된 직장, 실업자와 장애인들을 위한 지원금 허용과 같은 노동자 친화적인 법들의 통과로, 우리의 정부는 산업 노동자들의 지지를 얻을 수 있을 것입니다!"

FOP_Cooperate_with_the_UC:0 "급진시민연합과의 협력"
FOP_Cooperate_with_the_UC_desc:0 "급진시민연합과 급진시민연합 반개인주의파를 대표하는 급진시민연합(UC)은 공공연히 우리를 지지해 왔으며, 많은 조합원들이 의회에서 우리 노동조합에 더 많은 권력을 주기 위해 FORA에 가입했습니다. 또한, 우리는 이미 여러 해 동안 서로의 정책을 지지해왔고, 우리가 국가 권력의 정상에 서게 된 지금, 그들에게 국가의 공무원 자리를 제공해야 할 것입니다."

FOP_the_moderates:0 "온건 사회주의"
FOP_the_moderates_desc:0 "수십 년간의 투쟁 끝에, 사회당은 마침내 아르헨티나 정치판에서 확고한 위치를 차지할 수 있었습니다. 사회당은 합리적인 타협과 복지법을 만든 역사를 가지고 있었기 때문에, 사회당은 대중들에게 꽤 좋은 평가를 받아왔습니다. 그리고 다른 노조들처럼 급진적이지는 않지만, 여전히 노동자들을 위한 개혁을 하려고 노력할 것입니다."

FOP_reinstate_municipal_elections:0 "지방선거 복구"
FOP_reinstate_municipal_elections_desc:0 "사회당은 급진주의자들이 주창했던 노동조합을 중심으로 한 아르헨티나의 개혁을 지지하지 않습니다. 그대신 자치 단체들이 지방 공무원들을 선출하는데 제한이 없도록 하는 법안을 의회에 제안했습니다. 야당으로부터 격렬한 항의를 받으면서도, 사회당의 대다수는 이 법안이 심각한 문제를 일으키지는 않는다고 말합니다."

FOP_Hold_Provincial_Elections:0 "주 선거 개최"
FOP_Hold_Provincial_Elections_desc:0 "사회당은 아르헨티나 공화국을 복원하기 위해, 아르헨티나를 구성하는 각각의 지방들이 주지사를 선출할 수 있도록 하는 법안을 발의했습니다. 내전이 끝나고서 임시로 주지사를 두었지만, 이제는 국민들이 스스로 그 역할을 누군가에게 부여해야 할 때입니다."

FOP_restore_the_suspended_constitution:0 "헌법 복구"
FOP_restore_the_suspended_constitution_desc:0 "아르헨티나 공화국을 복원하기 위한 마지막 단계는 1898년의 헌법을 복원하는 것입니다. 일부 혁명가들은 헌법의 존재를 혐오할지도 모르지만, 사회당을 창당한 후안 바우티스타 후스토는 확고한 입헌주의 옹호자입니다. 옛 헌법을 우리의 통치에 알맞게 개헌을 할 수는 있지만, 우선 헌법을 다시 도입해야 합니다."

FOP_expand_the_Hogar_Obrero:0 "오가르 오브레로 확장"
FOP_expand_the_Hogar_Obrero_desc:0 "오가르 오브레로는 1905년 PS의 설립자들이 만든 건설 협동조합으로, 사회주의자들이 선호하는 주택건설회사입니다. 우리 정부가 집권하고 있는 현재의 상황에서, 오가르 오브레로의 사업을 확장하고 그들을 공공 건설 사업 계획에 포함시킨다면 아르헨티나의 노숙자 문제를 완전히 해결할 수 있습니다."

FOP_Steer_the_Market:0 "자유시장 설립"
FOP_Steer_the_Market_desc:0 "사회당의 창시자인 후안 바우티스타 후스토는 자유무역이 가져다주는 부의 존재를 신뢰하고 있습니다. 하지만, 그는 노동자들이 자유무역의 과정중에 착취될 수 있음을 염두에 두었습니다. 그의 후계자로서, 우리는 협동조합이나 노동자 친화적인 조직만이 시장 경쟁을 할 수 있는 내부 자유시장을 확립해야 할 것입니다."

FOP_maintain_revolutionary_democracy:0 "혁명적 민주주의 유지"
FOP_maintain_revolutionary_democracy_desc:0 "옛 헌법으로 돌아가고자 함에도, 혁명은 아르헨티나를 영원히 바꾸어 놓았습니다. 이전의 낡은 제도로 돌아가는 것은 실수일 것입니다. 대신에 우리는 옛 의회를 복원하려는 시도를 그만두고 (다른 정당들을 모욕하는 행위일 수 있지만) 노동조합 의회에서 사회주의자들의 권력을 통합하는 것을 추구해야 합니다."

FOP_the_Baldomeristas:0 "발도메리스타스"
FOP_the_Baldomeristas_desc:0 "혁명의 성공으로, "발도메리스타스"는 작은 단체에서 상당한 규모의 사회주의자 파벌로 부상했습니다. 아르헨티나 민족주의, 반제국주의, 그리고 농경주의와 경제 민주주의와 같은 서로다른 개념들을 융합하는 등 사회주의에 대한 새로운 접근법을 모색하고 있습니다. 이러한 새로운 시도가 새로운 의장에게 좋은 영향을 줄지, 아니면 그 반대일지는 오직 시간만이 알고 있을 것입니다."

FOP_Economic_Democracy:0 "노동자 운영 기업"
FOP_Economic_Democracy_desc:0 "의장이 권력을 확보한 상황에서, 아르헨티나에 있는 주요 기업들을 국유화하는 법안이 의회에서 통과되었습니다. 하지만 이 기업들은 국가의 일부로서 종속되는것이 아니라, 노동자들이 회사를 경영하는 형태로 국유화 되었습니다."

FOP_Encourage_Workers_Cooperatives:0 "노동자 협력 장려"
FOP_Encourage_Workers_Cooperatives_desc:0 "사회주의 경제로의 원활한 전환을 촉진하기 위해, 의장은 노동자들이 경영하는 기업에 자금을 빌려주자고 제안했습니다. 대출을 해주는 것은 처음에는 부담이 될 수 있지만, 장기적으로 우리가 거둘 보상을 생각한다면, 투자할 가치가 있을 것입니다."

FOP_Collaborate_with_the_CGT:0 "노동총연맹과의 협력" #Central General del Trabajo
FOP_Collaborate_with_the_CGT_desc:0 "노동총연맹은 아르헨티나의 옛 정권들과 협력했다는 명목으로 다른 노조들에 의해 거의 붕괴되었습니다. 하지만 지금은 발도메로의 대의에 충성하고 있습니다. 우리는 그들의 요구사항에 주의를 기울이고, 그들이 추진하는 프로젝트에 국가 재정을 사용하는 것을 허락함으로써 그들의 충성심에 보답해야 합니다."

FOP_Socialist_Patriotism:0 "애국심 장려"
FOP_Socialist_Patriotism_desc:0 "발도메로는 우리 국가가 사회주의 국가인 것에 대하여, 제국주의와 자본주의에 대항한 우리의 싸움은 1921년이 아니라, 1810년에 스페인에서 분리되었을 때부터 시작 되었다고 말합니다. 아르헨티나의 역사야 말로 반제국주의의 증거로서 우뚝 서 있는 것입니다. 이를 인민들에게 공고히 하기 위해, 발도메로는 아르헨티나 사람들이 망설이지 않고 열렬한 애국자가 될 수 있도록 국가적 차원의 교육과 선전 캠페인을 시작하기로 했습니다!"

FOP_pan_american_alliance:0 "하나된 남아메리카"
FOP_pan_american_alliance_desc:0 "세계혁명을 위한 인터내셔널의 대의를 무시하는 것은 아니지만, 그들은 야만적인 제국주의의 수많은 행위로 얼룩진 문화와 역사를 가진데다가, 멀리 떨어져 있는 나라들이 우리의 안보를 위해 싸워줄것 같지는 않습니다. 따라서 우리는 스스로를 지키면서 남미의 이웃들을 돌보는 새로운 세력을 만들어야 할 것입니다."

FOP_Breadbasket_of_the_Revolution:0 "혁명의 곡창지대"
FOP_Breadbasket_of_the_Revolution_desc:0 "아르헨티나는 오랫동안 '세계의 곡창지대'로 알려져 있습니다. 유럽의 동지들이 반동분자들에 대항하여 전쟁을 벌이고 있는 상황에서, 동지들에게 우리가 가진 장점을 제공해야 합니다. 그리고 그들에게 필요한 많은 물자도 제공해 줄 수 있습니다."

FOP_the_jacobin_supremacy:0 "공산주의 패권"
FOP_the_jacobin_supremacy_desc:0 "러시아에서 10월 혁명이 실패했을 때 큰 좌절을 겪었음에도 불구하고 아르헨티나 공산당은 어떻게든 정권을 잡았고, 현재 의회의 과반을 차지하고 있습니다. 아르헨티나 공산당이 볼셰비키들과 함께 꿈꾸었던 사회주의 질서 아래의 세로운 세계는 아직 멀었을지 모르지만, 이 승리로 그 꿈에 한 발짝 더 다가갔습니다."

FOP_Economic_Aid_for_the_Third_Internationale:0 "제3인터내셔널 지원"
FOP_Economic_Aid_for_the_Third_Internationale_desc:0 "아르헨티나는 대영제국의 붕괴, 검은 월요일, 내전으로 이어져온 지난 20년간 힘겨운 나날을 보냈지만 이제는 상처가 점점 아물어가고 있습니다. 한편, 유럽에 있는 동지들은 전쟁이 국경으로 점점 다가오고 있었지만 국가의 재정이 빠듯하다는 것을 알게 되었습니다. 동지들을 돕는 것은 세계 혁명에서 우리의 의무이며, 아르헨티나의 산업이 다시 한번 맹위를 떨치고 있는 지금, 우리는 그들에게 원조를 해 주어야 합니다."

FOP_Join_the_Third_Internationale:0 "제3인터내셔널 가입"
FOP_Join_the_Third_Internationale_desc:0 "도시와 산업이 재건되고 노동자들이 자본주의의 약탈에서 벗어나면, 우리는 국제적인 혁명에 관심을 가질 수 있게 될 것입니다. 우리가 프롤레타리아의 힘으로 자본가들을 끌어내릴 때, 마르크스의 망치와 레닌의 낫이 전 세계에 떠오를 것입니다."

FOP_Footsoldiers_of_the_Revolution:0 "영구 징집"
FOP_Footsoldiers_of_the_Revolution_desc:0 "징집 여단은 우리가 반동주의자들을 공격할때를 위해 공산주의 민병대에 의해 소집된 임시 군대입니다. 어느 정도 유의미한 수치를 확보했지만 공산주의 혁명 계획은 더 큰 군사력을 필요로했고, 징집 여단을 영구적으로 유지하기로 결정하게 되었습니다. 이로써 우리 군대는 세계 혁명을 지속 할 수있는 충분한 인력을 갖게 될 것입니다."

FOP_Begin_Primitive_Socialist_Accumulation:0 "농업의 사유재산 폐지"
FOP_Begin_Primitive_Socialist_Accumulation_desc:0 "예브게니 프레오브라젠스키의 글을 배경으로 하여, 이제 우리나라는 농업 국가에서 주요 산업 중심 국가로 도약할 때입니다. 이를 위해 정부는 농산물의 생산과 공급을 독점함으로써 산업화를 위한 자본을 모으기 위해 농촌 농민들의 잉여 농산물을 조절 할 것입니다."

FOP_Militarization_of_Labour:0 "노동자의 군사화"
FOP_Militarization_of_Labour_desc:0 "레온 트로츠키의 노동 군사화 이론에 따라, 우리는 인민들이 보조적인 의무를 다하게 하는 제도를 시작할 것입니다. 모든 사람이 이 조치에 만족하는 것은 아니지만, 주변의 노동자들을 돕는 것은 부르주아 계급의 멍에로부터 해방된 노동자 계급의 책임이며, 노동자들이 서로를 보호하는 것은, 그들을 위협할 수도 있는 적들과 맞서는 것입니다."

FOP_Submit_Unions_to_State_Machinery:0 "통합 기구"
FOP_Submit_Unions_to_State_Machinery_desc:0 "노동 조합은 중요하지만, 단 하나의 혁명적인 노조가 아르헨티나 정권을 전복시킬 수도 있습니다. 위기의 시기에는 희생이 이루어져야 한다는 것을 부인할 수 없습니다. 우리 나라가 외국의 반동분자들과의 의존관계를 끊어내려면 우리의 생산 수준을 높여야 하며, 그러기 위해서 모든 노조는 그들간의 사소한 의견 차이는 접어두고 당에 복종해야 합니다."

FOP_Breakneck_Industrialization:0 "5개년 계획"
FOP_Breakneck_Industrialization_desc:0 "산업화를 향한 첫 걸음이 시작된 지금, 아직 갈 길이 많이 남았습니다. 이러한 과정을 가속화하기 위해, 우리는 일련의 목표를 달성하고 투자해야 하는 5개년 계획을 시행할 것입니다."

FOP_Help_the_Revolution:0 "세계혁명 지원"
FOP_Help_the_Revolution_desc:0 "우리 코뮌은 천천히, 그리고 확실히 다시금 두 발로 일어섰습니다. 유럽에 있는 우리의 동지들은 지금 세계의 모든 노동자들을 위해 고군분투하고 있습니다. 그리고 우리는 헌신적인 국제주의자로서, 그들을 돕는 것은 우리의 의무입니다. 동지들을 도움으로써 세계의 모든 노동자들을 자본주의 억압으로부터 해방시킬 수 있습니다."

### Rebuild Tree ###
FOP_Expand_Government_Structures_to_Northern_Argentina:0 "북부로 체제 확산"
FOP_Expand_Government_Structures_to_Northern_Argentina_desc:0 "북부는 혁명 기간 동안 성공적인 경제 관료체제가 정착되었기 때문에 남부에 비해 더욱 발달되어 있습니다. 북부를 소유하고있는 지금, 아르헨티나 코뮌은 새롭게 해방한 지역의 일부로 북부를 흡수하기 시작하고 있습니다."
FOP_Expropriate_the_Haute_Bourgeoise:0 "상류층 자산 몰수"
FOP_Expropriate_the_Haute_Bourgeoise_desc:0 "농장과 기업의 국유화는 파타고니아에서 당연하다고 여겨지는 삶의 일부였지만, 북쪽은 그렇지 않습니다. 광대한 땅과 많은 산업 시설은 아르헨티나 기업가들이 아니라 독일의 거물들의 소유입니다. 이는 용납될 수 없으며, 따라서 의회는 이러한 자산의 즉각적인 국유화를 승인할 것입니다."
FOP_Formalize_Laws:0 "법의 정규화"
FOP_Formalize_Laws_desc:0 "파타고니아에서 우리가 만들었던 많은 법과 규칙들은 어떠한 법적인 기준 없이 만들어 졌습니다. 하지만, 우리가 제정한 많은 법들을 정규화하고 적용한다면 아르헨티나의 많은 지역을 통합하는데 도움이 될 것입니다."
FOP_Land_Reform:0 "토지 개혁"
FOP_Land_Reform_desc:0 "아르헨티나에 만연한 불평등을 해결하기 위해, 우리는 대규모 토지 소유자의 재산 규모를 줄이고, 반대로 소규모 토지 소유자의 규모를 확대하는 것을 목표로 하는 국가 토지 개혁 계획을 실시할 것입니다. 이렇게 하면 아르헨티나에는 공유하기에 충분한 땅이 있기 때문에 우리는 시장과 서민들의 성장을 도울 수 있습니다."
FOP_Integrate_Old_Bureaucracy:0 "옛 관료제 통합"
FOP_Integrate_Old_Bureaucracy_desc:0 "일부는 아르헨티나에 옛 공화당 체제의 일부를 통합하는 것은 실수라고 주장하겠지만, 사실 아르헨티나는 지난 30년 동안 친노동자적 태도를 취했지만 우리부루의 쿠데타 이후부터 서서히 중단되었습니다. 그렇기 때문에, 공화당부터 이어져왔던 많은 기관들을 바로 현 정부에 통합할 수 있습니다."
FOP_create_the_CSE:0 "CSE 창설" #Comité para la Seguridad del Estado
FOP_create_the_CSE_desc:0 "현재 우리나라가 직면하고 있는 주요 위협 중 하나는 외국에서의 전복시도입니다. 많은 나라들이 악의를 가지고 우리를 노리고 있는 가운데, 우리는 기만적인 속임수를 쓰는 그들의 노력을 격퇴해야 합니다. 그러기 위해서는 안보 문제를 담당할 기관을 만들어야 합니다."
FOP_Education_Reform:0 "교육 개혁"
FOP_Education_Reform_desc:0 "아르헨티나의 교육 개혁은 아주 오래 전에 이루어졌고, 오늘날 어린아이들의 책들을 더럽히고 있는 반동적인 거짓말들 때문에, 우리는 현재의 교육 과정을 개정할 필요가 있습니다. 만약 개혁에 성공한다면, 아르헨티나의 후손들이 우리 체제를 적대시하지 않도록 보장할 수 있습니다."
FOP_Social_Revolution:0 "사회 혁명 지속"
FOP_Social_Revolution_desc:0 "아르헨티나 사람들은 오래 전부터 유럽의 귀족계층에 매료되어 있었습니다. 이러한 현상은 부에노스아이레스의 많은 부분들이 파리의 이미지로 변해가도록 촉진시켰습니다. 하지만, 이는 노동자들에게 아무런 좋은 영향을 주지 않았고, 따라서 프랑스와 영국의 이러한 구조물에 대한 새로운 이미지를 키워야 합니다. 우리는 아르헨티나 문화에 대한 노동자들의 연대를 느리지만 꾸준하게 스며들도록 해야 합니다."
FOP_rural_development:0 "농촌 개발"
FOP_rural_development_desc:0 "우리나라는 오랫동안 농업이 주요 산업이었지만, 이전 정권들은 개발과 투자를 위해 부에노스아이레스나 코르도바 같은 특정 지역에만 집중하면서 자유 시장의 변덕아래에 이 지역들을 내팽개쳤습니다. 우리는 이러한 주요 도시 이외의 다른 지역에 투자함으로써 실수를 바로잡아 우리 나라의 구석구석에 있는 노동자들에게 우리의 선의를 증명할 수 있도록 해야합니다."
FOP_urban_development:0 "도시 개발"
FOP_urban_development_desc:0 "이전 정권은 부에노스아이레스나 코르도바 같은 지역의 산업을 발전시키기 위한 조치를 취했지만, 그것만으로는 충분하지 않았습니다. 과도한 발전은 자유 시장과 자본주의적 착취의 변덕에 의해 제멋대로 시행될 뿐이었습니다. 이전 정권이 축출된 지금, 우리는 인민에게 걸맞은 적절하고 혁명적인 산업화를 시작할 수 있습니다."
FOP_moderate_anarchist_development_scheme:0 "온건 무정부주의의 개발 계획"
FOP_moderate_anarchist_development_scheme_desc:0 "산업화가 진행될때 낡은 자본주의 체제는 별다른 효과는 없었고, 오히려 부르주아 계급의 이익만 늘어갔습니다. 이제 우리는 지역의 경제를 발전시킬 방안을 민주적으로 결정하는 지방의회 제도를 통해 노동자들 스스로가 생산 수단을 소유하도록 해야 합니다."
FOP_radical_anarchist_development_scheme:0 "급진 무정부주의의 개발 계획"
FOP_radical_anarchist_development_scheme_desc:0 "산업화가 진행될때, 자본주의 체제는 노동자들의 권리를 무시하고 국민의 요구를 만족시키지 못 했습니다. 이러한 상황을 타개하기 위해, 아르헨티나의 산업은 물론이요 노동자들을 한단계 더 도약시킬 세계혁명에 헌신하는 산업을 육성해야만 합니다."
FOP_socialist_development_scheme:0 "사회주의자의 개발 계획"
FOP_socialist_development_scheme_desc:0 "자본주의는 본질적으로 모든것을 집어삼키는 포식적인 체제이지만, 노조와 연대를 통해 일터의 민주화를 이루어 자본주의를 길들일 수 있습니다. 어러한 상호공존 체제는 기업가들의 혁신적이고 기발한 생각들을 존중하면서, 탐욕스러운 자본가들 보다는 노동자들에게 봉사하는 경제를 만들어 줄 것입니다.
"
FOP_communist_development_scheme:0 "공산주의자의 개발 계획"
FOP_communist_development_scheme_desc:0 "블라디미르 레닌의 가르침을 통해 우리는 계획 경제 정책을 실행할 것입니다. 중앙정부는 우리 경제의 어떤 부분에 대해서도 무모한 개발을 허용할 수 없으며, 5개년 계획을 통한 빠르고 체계적인 성장과 발전을 이루도록 해야합니다."
FOP_resource_exploitation_scheme:0 "천연 자원 위원회"
FOP_resource_exploitation_scheme_desc:0 "아르헨티나의 산업이 서서히 회복되고 있는 가운데, 산업의 수준이 혁명 이전을 넘어서면서 원자재 부족에 빠르게 부딪히고 있습니다. 일단은 해외에서 수입하고 있지만, 아르헨티나의 많은 지역에는 미개발된 자원이 매장되어 있으며, 해당 자원들을 추출하기 위해서 천연 자원 위원회가 만들어졌습니다."

### Army Tree ###

FOP_modernise_the_army:0 "혁명군"
FOP_modernise_the_army_desc:0 "우리 군대는 민병대로서 초라하게 시작되었지만,지금은 부에노스아이레스를 해방시킨 영웅으로 탈바꿈하였습니다. 그러나 우리를 둘러싸고있는 반동분자들은 어렵게 되찾은 자유를 빼앗고자 하기 때문에 영웅들에게 주어진 휴식은 적을 것입니다. 우리는 이들의 전력을 적절히 조직함으로써 앞으로 다가올 갈등에 대비해야 합니다."

FOP_focus_on_decentralization:0 "지휘권 분산"
FOP_focus_on_decentralization_desc:0 "융통성 없는 하향식 지휘구조에 의존하지 않는 우리 군대는 주도적으로 행동할 수 있는 인민의 군대입니다. 군의 지휘체계를 고집하는 대신 적기에 재량에따라 공격할 수 있는 권한을 줌으로써 우리는 민병대가 가진 잠재력을 더욱 강화할 수 있을 것입니다."

FOP_keep_the_militias:0 "민병대 유지"
FOP_keep_the_militias_desc:0 "적위대와 유격대 덕분에 이전의 전쟁에서 승리할 수 있었고 다음 전쟁에서도 마찬가지일 것입니다. 패망한 압제자들의 실패한 교리를 채택하는 대신, 우리는 국가의 새로운 자원을 이용하여 우리의 자유를 쟁취한 교리를 강화시킬 것입니다."

FOP_command_structure_reorganization:0 "인민의 군대"
FOP_command_structure_reorganization_desc:0 "군의 위계질서적인 성격을 없앤 우리는 인민을 위해 싸우는 군대입니다. 거만한 야망보다는 정당한 대의명분을 위해 싸우고, 부당한 명령에 의존하지 않고 스스로 통제할 줄 아는 우리는 인민의 군대입니다."

FOP_a_rifle_for_every_man:0 "만인을 위한 소총"
FOP_a_rifle_for_every_man_desc:0 "우리 국민들이 우리 민병대의 대열에 합류하기 위해 보여준 열정에 비해 우리 군대의 병영에는 총기가 매우 부족합니다. 이 문제를 해결하기 위해, 우리는 아르헨티나의 예비 혁명가들을 무장시킬 수 있도록 소총의 생산량을 조정해야 합니다!"

FOP_a_red_army:0 "붉은 군대"
FOP_a_red_army_desc:0 "우리는 민병대의 결의와 교활함 덕분에 승리했을지도 모릅니다. 그러나 앞으로 다가올 위협에 맞서기 위해서는 군대를 유격전이 아닌 적과의 전면적인 전투를 수행할 수 있는 상비군으로 전환해야 합니다."

FOP_the_status_of_fma:0 "사회주의 군수산업"
FOP_the_status_of_fma_desc:0 "처음에 우리의 혁명군은 압제자들에게 맞서기 위해 우리의 집과 작업장에서 무기를 만들었습니다. 이제 국가의 가진 자원을 바탕으로, 혁명군을 확장할 수 있는 본격적인 군수 산업을 구축할 수 있게 되었습니다."

FOP_Artillery_competition:0 "전문적인 군대"
FOP_Artillery_competition_desc:0 "개혁을 지속하면서, 우리는 오래된 민병대를 점차 구 제도와 신 제도의 자질을 결합시킨 군대로 만들 것입니다. 개혁이 끝나면, 우리 군대는 혁명전쟁에서 나온 최고의 장교들이 훈련시키고 지휘하는 전문적이고 우수한 군대가 될 것입니다."

FOP_tank_research:0 "반동분자 색출"
FOP_tank_research_desc:0 "유격대라는 우리 군의 독특한 배경은 대부분의 장교들이 반란군으로서 많은 경험을 가지고 있다는 것을 의미합니다. 그들은 교본에 나오는 모든 계략들을 알고 있습니다. 이는 그들이 우리가 해방시킨 땅에서 반란이나 폭동을 일으키는 방법을 알고 있다는 것을 의미합니다..."

FOP_set_up_a_new_hierarchy:0 "새로운 지휘체계"
FOP_set_up_a_new_hierarchy_desc:0 "분권화된 군대는 전술적인 승리를 거둘 수는 있지만, 전략적인 차원에서는 성난 군중이나 다름없습니다. 경험 많은 지도자들이 부족한 것은 아니므로, 우리는 새로운 군대를 이끌어갈 경험 많은 장교들로 새로운 지휘체계를 만들어야 합니다."

FOP_militarization_of_electronics:0 "군용 전자기기"
FOP_militarization_of_electronics_desc:0 "아르헨티나의 산업은 역사적으로 낙후된 산업이지만, 우리 군대는 전자기기를 현대화 함으로써 군사력과 연구개발의 효율성을 높일 수 있다는 점을 분명히 했습니다. 이러한 노력을 위해 자금을 할당해야 합니까?"

FOP_revive_military_academies:0 "혁명 군사 학교" 
FOP_revive_military_academies_desc:0 "반란군으로서의 토대 때문에, 우리 군대는 주로 실전을 거치면서 성장해왔습니다. 그러나 부에노스아이레스 군사 학교가 우리의 통제하에 있기 때문에, 이제 우리는 차세대 혁명 선봉장을 양성하기 위해사관 학교 시설을 사용할 수있습니다."

FOP_copy_foreign_models:0 "외국의 무기 분석"
FOP_copy_foreign_models_desc:0 "이전의 혁명전쟁에서 우리는 유럽 열강들로부터 수 천 개의 총과 장비들을 지원받았습니다. 이러한 무기들을 연구하고 미래의 무기 생산의 청사진으로 활용한다면, 우리는 외국 무기 산업을 더욱 빨리 따라잡을 수 있을 것입니다."

FOP_reduce_forts:0 "요새를 쓸어버려라"
FOP_reduce_forts_desc:0 "우리 군대는 창설 이래 적의 야전 요새를 극복하는 데 어려움을 겪어 왔습니다. 우리의 야포와 공병들이 사용하는 장비를 현대화함으로써 우리 군대의 공격력이 훨씬 더 강력해질 것입니다."

FOP_army_training:0 "특수부대 확장"
FOP_army_training_desc:0 "우리는 다양한 자연 환경을 전장으로 두고 있습니다. 이를 극복하기 위해 특수부대의 증설을 허락할 필요가 있습니다. 특수부대는 우리의 혁명 투쟁의 선봉장 역할을 할 것이며 그들의 전문성은 정규 보병들의 목숨을 여러번 구할 것입니다."

FOP_protecting_the_andes:0 "안데스 사수"
FOP_protecting_the_andes_desc:0 "우리 나라를 둘러싸고 있는 방대한 산맥 때문에, 험한 지리적 조건을 극복하기 위해 훈련되고 현대적인 장비로 무장한 전문 부대를 배치하는 것은 향후 산악 지형에서의 분쟁에서 우리가 우위를 가져올 수있게 할 것입니다."

FOP_instituto_balseiro:0 "CITERA"
FOP_instituto_balseiro_desc:0 "장비 개선에 대한 아군의 요구가 날로 증가함에 따라, 무장 혁명 투쟁의 기술 발전을 위해 전담 연구소를 설립할 필요가 있습니다."

FOP_crossing_the_rivers:0 "강을 건너서"
FOP_crossing_the_rivers_desc:0 "아르헨티나의 많고 넓은 강에서부터 아마존 열대 우림까지, 우리 군대가 극복하기에 어렵고 위험한 전장이 많이 있습니다. 우리 군인들의 목숨을 가볍게 낭비하기보다는 이런 일을 우리 군대의 가장 정예부대에 맡기는게 좋을 것입니다."

FOP_rebuild_the_naval_academy:0 "해안 경비대 복구"
FOP_rebuild_the_naval_academy_desc:0 "우리는 서둘러서 해안 경비대를 복구해야 합니다. 원래는 우리 어업을 보호하기 위해 만들어졌지만, 전쟁의 위협에 맞서 앞으로 나아가기 위해서는 우리의 긴 해안선을 적들의 배와 잠수함으로부터 보호해야 한다는 것을 의미합니다."

FOP_revive_ASTARSA:0 "제2차 드레드노트 경쟁"
FOP_revive_ASTARSA_desc:0 "아르헨티나 해군은 남미에서 강한 축에 속합니다. 만약 우리가 자본주의자들로부터 대서양을 되찾으려면 다시 한 번 강력한 함대를 일구어 이 위상을 되찾아야 합니다. 제2차 남미 드레드노트 경쟁에서 이기려면 우리 조선소들은 밤낮으로 고생좀 해야 할 것입니다!"

FOP_army_branch:0 "군대 확장"
FOP_army_branch_desc:0 "공군의 1차적 기능은 혁명의 횃불을 들고 전진하면서 아군을 지원하는 것입니다. 그런 만큼 육상의 적군을 초토화할 수 있는 근접지원기에 집중적으로 투자해야 합니다."

FOP_an_independent_force:0 "독립된 공군"
FOP_an_independent_force_desc:0 "육군을 보조한다는 기존의 위치를 지키기보다는 공군이 가진 자연적인 강점에 집중할 수 있도록 할 것입니다. 공군은 제공권 장악과 적의 전략 목표물 파괴에 주력하는 독자적인 군대가 될 것입니다."

FOP_naval_necessity:0 "아르마다 데 로스 푸에블로스"
FOP_naval_necessity_desc:0 "아르헨티나 땅을 모두 수복한 후에, 우리는 바다도 수복할 것입니다. 공식적으로 '인민해군'을 창설하고 관련 기관을 설립하는 것으로 그 첫 삽을 뜰 것입니다."

FOP_foreign_naval_research:0 "해군 사관 학교"
FOP_foreign_naval_research_desc:0 "전쟁이 끝날 무렵, 구정권이 가지고 있건 지식도 함께 사라졌습니다. 앞으로 우리 해군이 대서양에서 반동분자들에게 대항할 수 있기를 바란다면, 옛 해군 사관 학교를 복원하여 다음 세대의 해군 장교들을 육성할 수 있도록 해야 합니다."

FOP_argi_navy_is_stronk:0 "옛 해군 복구"
FOP_argi_navy_is_stronk_desc:0 "전쟁이 끝날 무렵, 우리가 승리를 향해 행진할 때 구 정권은 함대를 이끌고 우루과이로 도망쳤습니다. 그 배들은 현재 우리가 어떻게 할 수는 없지만, 우리의 발전 속도 덕분에 일부 설계도를 이용하여 비교적 쉽게 여러 척의 선박을 건조할 수 있을 만큼 충분한 조건을 갖추고 있습니다."

FOP_french_naval_assistance:0 "ASTARSA 재건"
FOP_french_naval_assistance_desc:0 "아르헨티나 해군의 역사는 혁명의 전쟁 말기에 옛 정권이 함대를 자침시키면서 갑작스럽게 막을 내렸습니다. 대서양에서 다시 한번 이름을 날리기 위해서는 낡은 조선 시설을 혁명을 위해 사용하여 함대를 재건하는 것이 우리의 최우선 과제가 되어야 합니다."

FOP_british_naval_assistance:0 "영국의 해군 고문"
FOP_british_naval_assistance_desc:0 "브리튼 연방은 세계에서 가장 위대한 해군과 인터내셔널에서 가장 풍부한 해군 전통을 자랑합니다. 혁명 동지들과 발전된 유대 덕분에, 그들은 우리의 해군 현대화 계획을 감독하기 위해 소수의 기술자들을 보낼 준비가 되어 있습니다."

FOP_subs:0 "자본주의의 생명선을 잘라라"
FOP_subs_desc:0 "우리 해군이 머지 않아 다가올 분쟁에서 변수를 만들 정도의 수준이 되기까지는 많은 시간이 필요할 것입니다. 하지만 한정된 자원으로 어둠 속에서 적들을 공격하는 것은 우리에게 잘 맞습니다. 우리는 숲과 산에서 했던 일을 바다에서도 할 뿐입니다."

FOP_airforce:0 "Fuerza Aérea de la Comuna Argentina"
FOP_airforce_desc:0 "As of now, our air force program is in its initial phases. Our first goal should be to formally found the air force of the [FOP.GetNameDef] and set up the institutions necessary for us to start painting the skies red!"

FOP_fighter_research:0 "Lessons from the War"
FOP_fighter_research_desc:0 "Leading up to our liberation we were often forced to utilize makeshift air strips in supplies and manpower from abroad. While not fit for military use, the lessons learned in quickly clearing terrain and preparing an area to handle air planes can prove useful in speeding up our air base construction if we properly instruct our engineers."

FOP_air_support:0 "Secure the Skies"
FOP_air_support_desc:0 "We have a lot of catching up to do before we can liberate the skies from the capitalists. By diverting extra funds to the development of more advanced fighter models the days of hiding in forests whenever an enemy plane appears will soon be over."

FOP_bomber_research:0 "Bomb the Bourgeoisie"
FOP_bomber_research_desc:0 "In the past, our enemies grew accustomed to bomb us with impunity. We were weaker back then, and now that we've grown stronger it's time that we returned the favor by developing our own bomber craft to support our war effort."

FOP_naval_bombers:0 "Expand the Academy"
FOP_naval_bombers_desc:0 "Our army has held a role of primacy as far as our military education goes. As such, we've been able to produce a far smaller amount of quality air officers than most of our peers. If we don't want to be outdone by the imperialists, we must devote more resources to improve their training."

FOP_airports:0 "Sink their Ships"
FOP_airports_desc:0 "As a good portion of the Argentine navy was sunk or scuttled during our revolution, our enemies have both a numerical and technological advantage over our navy. Our air marshals believe that this shortcoming can be rectified by using torpedo bombers to interdict the enemy's fleets."

FOP_radio_research:0 "Monitor their Movements"
FOP_radio_research_desc:0 "Needless to say, by only detecting the enemy's planes when they're above us means that we've caught them too late. By researching and developing radar technology we'll be able to receive early warnings of any incoming enemy forces well ahead of time."

FOP_air_doctrine_focus:0 "Shatter their Movements"
FOP_air_doctrine_focus_desc:0 "Heavy bombers will lay waste to the imperialists. They will have no forts to protect them, no factories to produce their weapons of oppression, no railroads to ferry their troops across. By paralyzing their war effort we'll make victory all but certain."

### Araucania ###
FOP_king_back:0 "회복된 군주제"
FOP_king_back_desc:0 "몇달 전까지만 해도 상상할 수조차 없었지만 파타고니아 왕실은 파타고니아 지역에 새로운 통치자로써 돌아왔으며, 그들의 권력은 남쪽의 불사조처럼 회복되었습니다. 아르헨티나인들은 이러한 모욕적인 광경에 눈물을 흘릴지도 모르지만 이것은 단지 역사적인 오류를 바로잡는 것일 뿐입니다, 우리의 군주가 몇년간 설명해온 이유이며, 파타고니아 인들은 마침내 부에노스아이레스의 폭압적인 멍에에서 벗어나 그들의 나라를 되찾게 된 것입니다."
FOP_securing_legitimacy:0 "적법성 보호"
FOP_securing_legitimacy_desc:0 "버나드 왕은 그의 자리가 전쟁의 여파로 회복되었지만, 성공적인 통치를 위해서는 아직도 각지의 주민들이 질서에 순응해주는 것이 필요하다는 것을 이해하고 있습니다. 이제 새로운 체제를 위해 동맹을 찾을 때입니다. 고맙게도, 국민들은 수십년간 억눌려진 통치에 오랫동안 분노했을 뿐 아니라 우리의 영향력으로 우리 손안으로 이런 그룹들을 모으는데 필요한 영향력과 자금을 확보할 수 있습니다."
FOP_sociedad_caupolican:0 "The Sociedad Caupolicán"
FOP_sociedad_caupolican_desc:0 "The Sociedad Caupolicán Defensora de la Araucanía has been one of the largest Mapuche organizations in recent times, and with the restoration of the Patagonian monarch recognized by the Mapuche peoples, it should be no surprise that King Bernard is contacting them to cement his rule. While there are ceremonial and administrative issues to deal with, they can with certainty become of the cornerstones of the political life of our new kingdom"
FOP_federacion_araucana:0 "The Federación Araucana"
FOP_federacion_araucana_desc:0 "The Federación Araucana, one of the newer political forces among the Mapuche community, has quickly grown into relevance with the restoration of the Kingdom. As such, it could be beneficial for both of us to close ties and cooperate for the sake of restoring stability to Patagonia, while also asserting ourselves as not just another occupying force, but as a government of law, justice and order unlike those the folk of these lands had to endure for so long"
FOP_restore_the_teaching_of_mapuche:0 "Restore the Teaching of Mapuche Language"
FOP_restore_the_teaching_of_mapuche_desc:0 "Despite the resistance of the Mapuche people, Spanish was introduced as the hegemonic language in the region when they were soundly defeated during the so called Desert War in the previous century. However, with the recreation of the monarchy and popular sovereignty, such neglect cannot be allowed, and the teaching of both languages will ensure that the oblivion Buenos Aires desired for the Mapuche language never comes to pass, while keeping existing Spanish education ensures intelligibility and good relations with nearby nations."
FOP_status_of_the_foreigners:0 "Status of the Foreigners"
FOP_status_of_the_foreigners_desc:0 "Without the obligation to import colonists that Argentina has thanks to its constitution, questions have been brought up about the state of immigration in our fledgling state. Our lands are certainly not very populated, but there is a real concern among nativist groups that an excess of people may arrive from Europe, fleeing the terrors of war and Syndicalism. Whether fully allowing settlers to come or restricting them in some fashion, however, is up for the King and its advisory council to decide."
FOP_the_religious_issue:0 "The Religious Issue"
FOP_the_religious_issue_desc:0 "While most of the lands of South America are unanimously, or almost entirely so, Catholic, the generations of immigrants from Europe and the native populations all profess different faiths than that of the Spanish, or even our Monarch itself. While a state absolutely cannot lack an official faith to guide it, we should be careful as to not alienate those who live in these lands and call it home, for the realm can ill afford unrest in these troubling times."
FOP_a_legacy_of_survival:0 "A Legacy of Survival"
FOP_a_legacy_of_survival_desc:0 "It is said that the harshest of lands create the hardiest of peoples. While Patagonia never had the wealth of the Incas, our people for centuries fought them back, and the Spaniards afterwards, were kept at bay from out lands thanks to our bravery and hardiness. Not with superior numbers, but by learning and adapting to the changing conditions of warfare. Not only by bravery a people endures, for that we did not lack in the previous century, but with force of arms as well."
FOP_economic_development:0 "Economic Development"
FOP_economic_development_desc:0 "These lands have faced much war and hardship over the last decades, and the situation was further aggravated by years of rule under red brigands and looters. We have a unique chance of not only rekindling the spirit of the nation, but to restore its wealth and standard of living, and go even further beyond into prosperity. However, every journey starts with small steps, and the King and his advisors must deliberate on which paths to take on this road."
FOP_safeguarding_silversmithing:0 "Safeguarding Silversmithing"
FOP_safeguarding_silversmithing_desc:0 "As with most cultural habits of the native peoples of the southern edges of the land, the renowned silversmiths of the Mapuche have been impoverished and oppressed since the conquest of this land. Few remain that know the art, but most of them are old masters, that, if found, can be of immense help to further our efforts to protect the culture and way of life of the peoples of our realm."
FOP_agrarian_reform:0 "Agrarian Reforms"
FOP_agrarian_reform_desc:0 "After the syndicalist brigands overran most of Patagonia, those who owned land and herds found themselves in dire straits. Much of their possessions were 'collectivized', that is, stolen and ran into the ground by socialists who don't know the first thing about the lay of the land. By making sure the lands go back to their rightful owners, not only we right a moral wrong, but we can use their expertise to immensely improve the wealth of the realm, and restore the momentum of the sheep farming boom."
FOP_industrialization:0 "Industrialization"
FOP_industrialization_desc:0 "Never has manufacture taken a hold in these lands, much less large scale factories, as development was impossible under the constant oppression and mismanagement from Buenos Aires. A centralized plan is needed to improve our economic situation and safeguard the future of our state, but even such grand plans often have humble beginnings, and we should start by making basic factories of the most essential goods first and foremost"
FOP_the_old_ways:0 "The Old Ways"
FOP_the_old_ways_desc:0 "Ours is a harsh land, where agriculture is difficult, and fertile land rare, and as such much of our wealth comes from the herds of sheep and the fishing in the coasts of the south. Once booming industries whose wealth attracted immigrants the world over, years of syndicalist mismanagement and violence have kept the land from being developed to its full potential, and still owned by very few."
FOP_a_brave_new_world:0 "Brave New World"
FOP_a_brave_new_world_desc:0 "The relatively barren lands of Patagonia have little to offer for large scale cash crops, but in the modern world, wealth comes not from such methods, nor hunting or fishing, but from the great fires and rising buildings of industry. Our monarch's contacts abroad, coupled with the low labour costs and tax burdens, should be enough to kickstart industrial plants in the major cities of the Kingdom, and bring Patagonia to the 20th century."
FOP_a_new_army:0 "A New Army"
FOP_a_new_army_desc:0 "While our people has a brave warrior tradition, an honourable legacy from times of gallantry, times have changed. Now, in the modern day, the tanks, air planes and machines of war brought to bear can dwarf any effort an unequipped man can pour in the battlefield, as there is little bravery can do to pierce the plating of enemy armour. We need to prepare our soldiers, brave and few as they are, as to ensure that our efficiency is battle is maximized, and out new kingdom is not brought to ruin so soon after its re-establishment"
FOP_the_old_army_ways:0 "Our Army Traditions"
FOP_the_old_army_ways_desc:0 "The greatest defence of the kingdom is its people and its land. Inhospitable to most outsiders, the chilling polar winds, the high mountains and the vast steppes are first and most important line of defence of the tribes, and has been for generations. Our people have defeated the great Spanish and Inca empires in war, by outsmarting the juggernauts, and ferociously countering their so called plans of conquest with daring raids and sabotage operations, in preparation for decisive battles."
FOP_restore_the_Kollellaullin_training:0 "Restore the Kollellaullin Training"
FOP_restore_the_Kollellaullin_training_desc:0 "For centuries a closed guarded secret, the ways of close quarters combat of the Mapuche peoples can be now taught to anyone under the King's service. While the process is ardous, we will ensure that the men enlisted will be more effective in close quarters, and the training will help instil the needed discipline in the limited number of men at our disposal"
FOP_request_french_military_mission:0 "Request French Military Mission"
FOP_request_french_military_mission_desc:0 "Much like Patagonia itself, France found itself occupied by syndicalist brigands who sought to destroy the nation, its culture and its faiths. Many of the righteously outraged officers moved elsewhere, becoming exiles in either Algiers or across the courts of Europe and the palaces of the Americas, or adventurers in the Far East. By formally establishing posts to recruit officers and attract technical and planning personnel, we can ensure the realm has an up to date military that is capable of defending the nation for the dangers abroad, while also making diplomatic inroads with the French exiles as a whole."
FOP_a_new_cavalry:0 "A New Cavalry"
FOP_a_new_cavalry_desc:0 "The great plains and steppes of Patagonia are suitable for the training and raising of horses, but also for their continuous use in battle. In these places where no road was ever imagined crossing, the great machines find themselves at a disadvantage, but luckily for the King and his allies, our horsemen not only will know the lay of the land, but receive training to perform in even the harshest climatic conditions, so the riders of the south can once again prove their worth in combat."
FOP_the_status_of_mapuche_culture:0 "The Status of Mapuche Culture"
FOP_the_status_of_mapuche_culture_desc:0 "Decades of persecution damage a culture in many ways. Some are visible, like the abandoned villages, the stolen artefacts, but others, more subtle, such as the loss of oral tradition, knowledge, and language. All of which were almost ruined by the occupation by the Castilian forces; they not only held the local culture in the lowest regard, but actively persecuted it, as they saw the brave natives as a threat to their rule. Now, with the crown's authority protecting the people, the culture of the Mapuche can properly be recorded for future generations to come."
FOP_summon_a_native_congress:0 "Summon a Native Congress"
FOP_summon_a_native_congress_desc:0 "In order to establish a proper ruling body for the Kingdom as a whole, we need not only Mapuche representatives, but ones from all tribes under the protection of the crown, great and small. With the envoys of all the tribes, peoples and organizations gathered, we will form a Royal Council which will help His Majesty while he adjusts himself to his new country, by taking on several administrative tasks and roles for him."
FOP_trading_tradition:0 "A Trading Tradition"
FOP_trading_tradition_desc:0 "As the communities in the area now ruled by the Kingdom of Patagonia were traditionally small, trade was needed to maintain the flow of needed goods between the small realms of tribes that encompassed it. While times have certainly changed, the strategic position of the Kingdom at the very edge of the world is once again an advantage, as the constant turmoil across the North Atlantic increases shipping traffic in the far south, putting our realm and its ports in a uniquely strategic position we'd be foolish not to take advantage of."
FOP_demand_repatriation_of_Mapuche_artifacts:0 "Demand Repatriation of Mapuche Artefacts"
FOP_demand_repatriation_of_Mapuche_artifacts_desc:0 "The poverty imposed by the cruel measures of the occupying colonizers drove many chiefs and holy men and women to sell their most prized possessions to be able to simply eat. Silverware, weapons, art; all taken away to be shown as some curiosity to arrogant men in Buenos Aires. Thankfully, His Majesty knows that requesting these artefacts back is a trivial matter, considering the current situation and proper subjugation of the former oppressors."
FOP_port_expansion_for_natives:0 "Port Expansion for Natives"
FOP_port_expansion_for_natives_desc:0 "While for a long time the ports of Patagonia were designed by immigrants, for immigrants, now the time arrived to make sure the riches of the sea belong to Patagonia's people. While much was damaged, even more destroyed, in the wars that ravaged the land, we will rebuild and persevere, as the folk living in the former land of giants become giants in their own right, riding above the tempestuous waves of the southern Atlantic."
FOP_king_personality_cult:0 "Royal Personality Cult"
FOP_king_personality_cult_desc:0 "The figure of our king is not one widely known about the local populace, not only due to his limited grasp of the language, but because much of his work to restore the kingdom was done behind the scenes. As such, his lifelong struggle for Patagonia often passed as a quest for personal ambition rather than duty and selflessness. Even when he was mocked and derided by foreign courts and press, when he had to almost ruin himself travelling abroad to gather support, or how he even now moved to a land he never saw, to fulfil the oaths of his predecessors. As we establish more and more schools in both Spanish and native languages, we cannot neglect the need to remind the people of the great live and cause of Antonie, King of Patagonia."
FOP_basic_military_production:0 "Basic Military Production"
FOP_basic_military_production_desc:0 "While we have many allies abroad that can supply us with weapons in times of need, the fact is that the nation remains at permanent risk, until we have at least a minimum degree of self sufficiency in our weapons manufacturing. While truthfully, the numbers wont be high, the numbers of our small and elite military are also not, and as such, we predict that even small plants can supply our forces locally to perform at an optimal level."
FOP_proclaim_the_king_as_permanent_toqui:0 "Proclaim the King as Permanent Toqui"
FOP_proclaim_the_king_as_permanent_toqui_desc:0 "While traditionally, the role of Toqui was one of the military commander in chief, elected by the tribes in times of war, the Crown is now the main guardian and defender of the peoples of the region, and such, is the de facto toqui, perhaps the greatest of them in history. By solidifying the powers and roles of the monarch with primarily native than foreign titles, we can ensure that even our government itself is safeguarding the lifestyle and culture of the native peoples."
FOP_legacy_of_Toki_Leftraru:0 "Legacy of Toki Leftraru"
FOP_legacy_of_Toki_Leftraru_desc:0 "Every nation has a hero, a founding figure of chivalry, honour and ideals that stands the test of time. The greatest of all Toquis, the man known to the Europeans as Lautaro, fought the greatest and most powerful empire in human history and won, while leading the Mapuche people to victory on key engagements, not simply mere ambushes. His work uniting the tribes, and laying the foundations upon which our monarchs later would build upon, cannot, and should never be, forgotten by those who now reap the fruits of his labour"
FOP_status_of_kindred_natives:0 "Status of Kindred Native Tribes"
FOP_status_of_kindred_natives_desc:0 "While considered the main native group of Patagonia, the Mapuche are not the only natives of Patagonia. The Chewel Che, who lived here in the far south even before the Mapuche, are a broad group of locals which inhabit western Patagonia, and they have suffered even more than the Mapuche themselves during the occupation. However, their very name is an exonym, a Mapuche word for 'hardy people', and they will endure, but now, they have their native kin to help defend and guard their rightful lands"
FOP_diplomatic_connections:0 "Diplomatic Connections"
FOP_diplomatic_connections_desc:0 "Our King, while in his lifelong exile, spent much of his time making friends in high and low places across the courts and palaces in both sides of the Atlantic. Even more important, news of our people's plight, which only grew under the rule of the bandits of the Worker's Front, has garnered great amounts of good will among foreigners, and such, our struggle to rebuild the nation will find many ready allies across the world."

