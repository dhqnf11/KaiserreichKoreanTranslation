## Shiphull locs for Non-MTG
ship_hull_submarine:0 "잠수함"
ship_hull_submarine_desc:0 "잠수함은 선박을 공격하기 위해 설계된 은밀한 함선입니다. 대형 잠수함은 더 강력하며 넓은 작전반경을 가지고 있으며, 갑판에 설치된 함포로 수상전과 해안 포격 지원을 미미하게나마 수행할 수 있습니다."
ship_hull_cruiser:0 "순양함"
ship_hull_cruiser_desc:0 "적절한 크기의 보조함으로 주력함을 적 소형함으로부터 보호하는 역할을 주로 맡습니다. 또한, 대형함에게 한방 먹일 수 있는 강력한 어뢰를 발사할 수 있습니다."
ship_hull_panzerschiff:0 "장갑함"
ship_hull_panzerschiff_desc:0 "장갑함은 중구경 함포를 장착한 중형 함선입니다. 소형함 킬러 역할에 최적이나, 값싼 유사 주력함 역할도 할 수 있습니다."
ship_hull_light:0 "구축함"
ship_hull_light_desc:0 "가장 가벼운 보조함으로 함대에서 주력함을 호위하고 잠수함을 격멸하는 역할을 맡습니다. 또한, 스크린이 엉성한 적 주력함을 어뢰로 위협할 수도 있습니다."
ship_hull_carrier:0 "항공모함"
ship_hull_carrier_desc:0 "비행대를 수송하고 해전에 전개시킬 수 있는 부유 활주로입니다. 해역 봉쇄 임무에 탁월합니다."
ship_hull_heavy_carrier:0 "중항공모함"
ship_hull_heavy_carrier_desc:0 "중항공모함은 일반적으로 전함이나 드레드노트의 설계에 기반을 두고 있습니다. 따라서 내부 공간이 넓으며 건조 비용도 비쌉니다."
ship_hull_fast_battleship:0 "전함"
ship_hull_fast_battleship_desc:0 "전함은 적절한 크기의 다재다능한 주력함입니다. 공,수,주 능력이 적절하게 분배되어 있지만, 반대로 말하면 어느 면에서도 우세를 점하지 못합니다."
ship_hull_dreadnought:0 "드레드노트"
ship_hull_dreadnought_desc:0 "예산이 허락하는 한 가장 큰 함포와 가장 두꺼운 장갑을 두른 거대한 주력함입니다. 엄청나게 비싸기 때문에 보조함의 호위를 받을 가치가 충분히 있습니다."


#ship_hull_dreadnought_0:0 "초기 드레드노트 선체"
#ship_hull_dreadnought_0_desc:0 "The Dreadnought (constructed 1905-6) revolutionized capitol warship design, instantly rendering obsolete all previous battleships and triggering a naval arms race between Britain and Germany. Her 'all big gun' main armament was significantly more powerful than the mixed batteries of pre-Dreadnoughts, and her steam turbine propulsion granted her superior speed. Navies around the world rushed to copy the British design, leading to an explosion in naval spending and a major increase in the firepower afloat. Most were armed with ten to twelve main guns, in twin turrets, of 11 to 12 inches or equivalent."
ship_hull_dreadnought_1:0 "세계대전 이전 드레드노트 선체" #Improved
ship_hull_dreadnought_1_desc:0 "이전의 드레드노트들보다 규모가 대폭 증가한 이 '슈퍼 드레드노트'들은 드레드노트 설계에 있어서 혁신적인 확장판과도 같았습니다. 더 빠른 속도와 더 무거운 장갑을 탑재한 이들은 주요 특징으로 우월한 무장을 갖췄습니다: 이들 대부분은 12인치에서 13.5인치나 그에 상응하는 5기의 연장포탑을 탑재했고, 이 포탑들은 전방, 후방 모두가 초월사격이 가능함과 동시에 모든 포문이 측면사격이 가능하도록 배치되었습니다. 이 더욱 묵직하고 집중된 화력은 이들이 초기 드레드노트급보다 훨씬 더 치명적이도록 만들었고, 이러한 설계는 열강 해군들의 최선두에 위치한 전함들로 이어진 채 세계대전을 맞이했습니다. 비록 이들은 전쟁 도중 고안된 새로운 함급들에 의해 빛이 바래긴 했지만 여전히 무시무시한 전함들로 남아있었으며, 특히 2선급 함대에서는 전쟁이 끝난 뒤로도 수 년간 많은 수량이 계속해서 남아있었습니다."
weltkrieg_dreadnought_hull_nonmtg:0 "세계대전기 드레드노트 선체"
weltkrieg_dreadnought_hull_nonmtg_desc:0 "세계대전이 개전하기 직전에 설계되었고, 전쟁이 맹위를 떨치는 동안 완성된 이 함급은 충돌이 시작되기 전까지 해군의 최고 수준에 달한 발전을 상징했습니다. 이들은 전쟁에서 함대를 선도하는 전함들이었고, 전쟁이 종전한 이후로도 여전히 강력함을 유지했습니다. 이들은 이전에 건조된 드레드노트들에 비해 눈에 띌 정도로 빠르기도 했지만, 가장 두드러지는 차별점은 바로 확장된 무장이었습니다: 이들은 14인치에서 15인치나 그에 상응하는 8문에서 10문의 주포를 탑재했고, 이들 중 대부분은 연장포였지만 소수는 신식 3연장포를 탑재했습니다. 이들의 막강한 화력과 중장갑은 이들이 주력함대의 핵심이 될 것을 보장했지만, 계속해서 이어지는 발전은 빠르게 치솟는 비용 또한 수반했습니다. 이들은 이전까지의 함급들보다 훨씬 막대한 투자를 요구했지만, 이는 앞으로 닥쳐올 일들의 서막에 불과했습니다."
weltkrieg_dreadnought_hull:0 "세계대전기 드레드노트 선체"
weltkrieg_dreadnought_hull_desc:0 "세계대전이 개전하기 직전에 설계되었고, 전쟁이 맹위를 떨치는 동안 완성된 이 함급은 충돌이 시작되기 전까지 해군의 최고 수준에 달한 발전을 상징했습니다. 이들은 전쟁에서 함대를 선도하는 전함들이었고, 전쟁이 종전한 이후로도 여전히 강력함을 유지했습니다. 이들은 이전에 건조된 드레드노트들에 비해 눈에 띌 정도로 빠르기도 했지만, 가장 두드러지는 차별점은 바로 확장된 무장이었습니다: 이들은 14인치에서 15인치나 그에 상응하는 8문에서 10문의 주포를 탑재했고, 이들 중 대부분은 연장포였지만 소수는 신식 3연장포를 탑재했습니다. 이들의 막강한 화력과 중장갑은 이들이 주력함대의 핵심이 될 것을 보장했지만, 계속해서 이어지는 발전은 빠르게 치솟는 비용 또한 수반했습니다. 이들은 이전까지의 함급들보다 훨씬 막대한 투자를 요구했지만, 이는 앞으로 닥쳐올 일들의 서막에 불과했습니다."
ship_hull_dreadnought_2:0 "세계대전기 드레드노트 선체" #Early Weltkrieg
ship_hull_dreadnought_2_desc:0 "세계대전이 개전하기 직전에 설계되었고, 전쟁이 맹위를 떨치는 동안 완성된 이 함급은 충돌이 시작되기 전까지 해군의 최고 수준에 달한 발전을 상징했습니다. 이들은 전쟁에서 함대를 선도하는 전함들이었고, 전쟁이 종전한 이후로도 여전히 강력함을 유지했습니다. 이들은 이전에 건조된 드레드노트들에 비해 눈에 띌 정도로 빠르기도 했지만, 가장 두드러지는 차별점은 바로 확장된 무장이었습니다: 이들은 14인치에서 15인치나 그에 상응하는 8문에서 10문의 주포를 탑재했고, 이들 중 대부분은 연장포였지만 소수는 신식 3연장포를 탑재했습니다. 이들의 막강한 화력과 중장갑은 이들이 주력함대의 핵심이 될 것을 보장했지만, 계속해서 이어지는 발전은 빠르게 치솟는 비용 또한 수반했습니다. 이들은 이전까지의 함급들보다 훨씬 막대한 투자를 요구했지만, 이는 앞으로 닥쳐올 일들의 서막에 불과했습니다."
#ship_hull_dreadnought_2_5:0 "후기 세계대전기 드레드노트 선체"
#ship_hull_dreadnought_2_5_desc:0 "Incorporating the lessons of first real major naval battles of the Dreadnought Age, most notably the First Battle of Jutland, these designs were highly convergent: increased speed, ever heavier armour, and a main armament of four twin 16 to 16.5 inch or equivalent guns in a two fore, two aft superfiring turret configuration, though some later designs of the type added a fifth turret. Such powerful warships came at great price, and their construction exerted considerable strain on those nations that built them. While begun during the Weltkrieg none were completed in time to take part in it, and as a result their designs remained largely untested. Produced in far greater numbers than the mammoth ships that followed them, these classes would form the cores of most of the world's major navies long after the war, and all the way into the 1930s."
ship_hull_dreadnought_3:0 "전간기 드레드노트 선체" #Heavy
ship_hull_dreadnought_3_desc:0 "세계대전 기간 동안 육상에서의 주요 충돌이 종식된 이후로 해군 건함에 투입된 자원의 급격한 증가는 이러한 초창기 설계를 만들어냈으며, 이는 전함이 규모, 화력, 장갑, 구경, 그리고 당연히 비용 면에서 급격한 성장으로 향하는 추세의 시작이었습니다. 이러한 함선들은 세계를 선도하는 해양강국들이 스스로가 강대국이라고 주장할 뿐인 국가들과 구분되게 해주었지만 이들 함급은 나름의 문제 또한 가지고 있었는데, 다름이 아니라 이들의 신속한 발전과 성급한 건함이 설계상의 결함과 지속적인 기계적 문제로 이어졌다는 것입니다. 이 설계들은 18인치 또는 그에 상응하는 8문에서 10문의 주포로 무장했고, 비슷하게 무장한 함선에 맞서 대응방어가 가능했습니다."
ship_hull_dreadnought_4:0 "개선된 드레드노트 선체" #Super Heavy
ship_hull_dreadnought_4_desc:0 "드레드노트 경쟁이 최고조에 달하면서, 이들과 같은 진정한 괴물들이 잉태되었습니다. 이들의 규모와 화력이 이전의 어떤 물건보다 막대했던 점 때문에 건조비용은 그야말로 어마어마했고, 심지어 이들을 건조하는 것을 고려할 수 있는 나라조차 지구상에 몇 없을 정도였습니다. 그럼에도 불구하고, 이들 국가들은 스스로가 제해권을 위한 진정으로 강대한 병기들을 보유해야 한다고 생각했습니다. 이전 세대보다 훨씬 더 구상안에 시달려야 했던 이들은 성급한 설계 작업, 건함 도중 막바지에 몰려 실시된 즉석 재설계, 필요로 하는 엄청난 양의 자원의 부족, 건함을 서두르게 하는 심각한 압박, 그리고 순전히 막대한 구조로 인한 규모와 복잡성 때문에 거대한 외장 밑에 숨은 설계 결함과 취약성을 떠안았습니다. 이 설계들은 18인치 또는 그에 상응하는 12문에서 15문의 주포로 무장했습니다."
ship_hull_dreadnought_5:0 "진보된 드레드노트 선체"
ship_hull_dreadnought_5_desc:0 "일단 엄청난 드레드노트 경쟁의 여운이 사라지고 나자, 해군 설계자들은 미래의 계획에 있어서 드레드노트들의 입지를 고려했습니다. 속도를 주요 목표로 한 소위 '고속전함'이라는 신세대들이 그러한 임무들을 떠안을 것이라는 이해와 함께, 이 설계들은 속도보다는 극단적이고 전례 없는 장갑 방호에 초점을 맞추었습니다. 이들이 탑재한 진보된 16인치 함포는 18인치 함포와 비교했을 때 덜 비싸지만 동등한 장갑 관통력을 보장했습니다. 이러한 설계들의 대부분은 무거운 조례들에 사로잡힌 해군의 교훈으로부터 이끌어내졌으며, 16인치 또는 그에 상응하는 주포를 탑재했고 통상적으로 3연장포탑 5기 배치를 채택했습니다."
ship_hull_dreadnought_6:0 "현대 드레드노트 선체"
ship_hull_dreadnought_6_desc:0 "각기 다른 수준의 거부감과 경악을 보인 대부분의 해군들이 전통적인 포함보다 항공모함이 우세하다는 것을 인정할 수밖에 없었음에도 불구하고, 일부 해군 설계자들은 여전히 '궁극적인 전함'을 창조하길 꿈꿨습니다. 관통이 거의 불가능한 장갑을 두르고, 고슴도치와도 같은 대공포대를 배치하고, 16인치나 그에 상응하는 3연장 주포탑 6기라는 극단적인 무장을 탑재한 이 설계는 중전함 설계의 정점을 상징했습니다. 포함 시대의 황혼기에 착안된 이 설계들은 주로 떠오르는 공군력을 옹호하는 자들에 의해 초안이 완성되기도 전에 구식으로 취급되었습니다."

